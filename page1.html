Enter<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القسم الأول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff;
            transition: opacity 0.5s ease-in-out;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ff3b3b;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .back-btn:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>

    <button class="back-btn" onclick="goBack()">⬅ الرجوع</button>

    <h1>القسم الأول</h1>
    <p>هذا هو محتوى القسم الأول.</p>

    <script>
        function goBack() {
            document.body.style.opacity = "0";
            setTimeout(() => {
                window.history.back();
            }, 500);
        }
    </script>

</body>
</html>
