<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Node API - خدمات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="api-container">
        <img src="https://files.catbox.moe/j40wnw.jpg" alt="API Page Image" class="api-img">
        <h1>خدمات API</h1>

        <div class="api-categories">
            <button onclick="openCategory('games')">🎮 ألعاب</button>
            <button onclick="openCategory('ai')">🤖 ذكاء اصطناعي</button>
            <button onclick="openCategory('tools')">🛠️ أدوات</button>
            <button onclick="openCategory('religion')">🕌 دين</button>
            <button onclick="openCategory('download')">📥 تحميل</button>
            <button onclick="openCategory('search')">🔍 بحث</button>
        </div>

        <div id="api-list"></div>
    </div>

    <script>
        const apiEndpoints = {
            games: ["game1/api", "game2/api", "game3/api"],
            ai: ["ai1/api", "ai2/api", "ai3/api"],
            tools: ["tool1/api", "tool2/api", "tool3/api"],
            religion: ["religion1/api", "religion2/api", "religion3/api"],
            download: ["download1/api", "download2/api", "download3/api"],
            search: ["search1/api", "search2/api", "search3/api"],
        };

        function openCategory(category) {
            const apiList = document.getElementById('api-list');
            apiList.innerHTML = `<h2>${category} APIs</h2>`;
            apiEndpoints[category].forEach(api => {
                apiList.innerHTML += `<p>${api} <button onclick="copyApi('${api}')">📋 نسخ</button></p>`;
            });
        }

        function copyApi(api) {
            navigator.clipboard.writeText(api);
            alert("تم نسخ رابط API بنجاح!");
        }
    </script>
</body>
</html>
