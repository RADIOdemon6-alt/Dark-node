<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝗗𝗔𝗥𝗞 𝗡𝗢𝗗𝗘 𝗔𝗣𝗜</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            background: #000;
            overflow-x: hidden;
            text-align: center;
        }

        /* Neon Box */
        .neon-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://files.catbox.moe/4cjw97.jpg') no-repeat center center/cover;
        }

        .neon-box h1 {
            font-size: 3rem;
            color: red;
            padding: 20px 40px;
            border: 5px solid red;
            border-radius: 15px;
            text-shadow: 0 0 15px red;
            box-shadow: 0 0 20px red;
            background: rgba(0, 0, 0, 0.7);
        }

        /* Button */
        .start-btn {
            margin-top: 30px;
            background: red;
            color: black;
            font-size: 1.5rem;
            padding: 15px 40px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 15px red;
        }

        .start-btn:hover {
            background: #ff4444;
            box-shadow: 0 0 30px red;
            transform: scale(1.1);
        }

        /* Hidden Main Content */
        .hidden {
            display: none;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 2px 10px red;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .header h1 {
            font-size: 2rem;
            color: red;
            font-weight: 600;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            height: 100%;
            width: 300px;
            background: rgba(20, 0, 0, 0.9);
            padding: 20px;
            box-shadow: 2px 0 15px red;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar h2 {
            color: red;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
            padding: 10px 15px;
            display: block;
            border-radius: 5px;
            transition: all 0.3s;
            background: black;
            text-shadow: 0 0 5px red;
            cursor: pointer;
        }

        .sidebar ul li a:hover {
            background: red;
            color: black;
            box-shadow: 0 0 15px red;
        }

        /* Main Content */
        .main-content {
            padding: 100px 20px;
            text-align: center;
            background: url('https://files.catbox.moe/5o0hnu.jpg') no-repeat center center/cover;
            min-height: 100vh;
        }

        .main-content h2 {
            font-size: 3rem;
            color: red;
            margin-bottom: 20px;
            text-shadow: 0 0 15px red;
        }

        .api-output {
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px red;
            color: #fff;
            max-width: 600px;
        }

        .api-output pre {
            text-align: left;
            font-size: 1rem;
            color: red;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <!-- Neon Box -->
    <div class="neon-box" id="intro">
        <div>
            <h1>مرحبًا في Dark Node API</h1>
            <button class="start-btn" onclick="startWebsite()">ابدأ</button>
        </div>
    </div>

    <!-- Main Page -->
    <div id="main-page" class="hidden">
        <!-- Header -->
        <div class="header">
            <h1>Dark Node API</h1>
            <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
        </div>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <h2>القائمة</h2>
            <ul>
                <li><a onclick="fetchApi('/api/ai')">🤖 AI Tools</a></li>
                <li><a onclick="fetchApi('/api/download')">📥 Download</a></li>
                <li><a onclick="fetchApi('/api/games')">🎮 Games</a></li>
                <li><a onclick="fetchApi('/api/images')">🖼 Images</a></li>
                <li><a onclick="fetchApi('/api/tools')">🛠 Tools</a></li>
                <li><a href="https://wa.me/201028085788" target="_blank">👑 Contact Owner</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h2>🔥 أهلاً بك في Dark Node API 🔥</h2>
            <div class="api-output" id="api-output">
                <p>حدد خيارًا من القائمة لرؤية البيانات هنا.</p>
            </div>
        </div>
    </div>

    <script>
        function startWebsite() {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('main-page').classList.remove('hidden');
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        async function fetchApi(endpoint) {
            document.getElementById('api-output').innerHTML = '<p>جاري التحميل...</p>';
            try {
                const response = await fetch(endpoint);
                if (!response.ok) throw new Error('فشل تحميل البيانات');
                const data = await response.json();
                document.getElementById('api-output').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('api-output').innerHTML = `<p>خطأ: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
