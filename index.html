<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ Dark Node API</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; direction: rtl; }
        body { background: url('https://files.catbox.moe/365r3a.jpg') no-repeat center center fixed; background-size: cover; overflow: hidden; }

        /* صفحة البداية */
        .start-page {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100vh;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
            background: black; z-index: 9999;
        }
        .start-page video { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: -1; }
        .start-btn {
            padding: 15px 30px; font-size: 22px; font-weight: bold;
            background: red; color: white;
            border: none; border-radius: 10px; cursor: pointer;
            box-shadow: 0px 0px 15px red;
        }
        .start-btn:hover { background: yellow; color: black; }

        /* السيارة الصغيرة */
        .car {
            position: absolute; bottom: 0; left: -200px;
            width: 150px; height: auto;
            animation: moveCar 5s linear forwards;
        }
        @keyframes moveCar {
            0% { left: -200px; }
            100% { left: 100%; }
        }
        .welcome-text {
            position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
            font-size: 24px; font-weight: bold; color: white; background: rgba(0, 0, 0, 0.7);
            padding: 10px; border-radius: 5px;
            animation: fadeOut 3s ease-in-out 4s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* المحتوى الرئيسي */
        .main-content { display: none; }

        /* زر القائمة - عجلة القيادة */
        .toggle-btn {
            position: fixed; bottom: 15px; right: 15px;
            width: 60px; height: 60px;
            background: url('https://cdn-icons-png.flaticon.com/512/1085/1085975.png') no-repeat center center / cover;
            border-radius: 50%; cursor: pointer; z-index: 10001;
            box-shadow: 0px 0px 10px red;
        }

        /* القائمة الجانبية */
        .sidebar {
            position: fixed; top: 0; left: -220px;
            width: 200px; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px; transition: left 0.4s ease-in-out;
            z-index: 10000;
        }
        .sidebar a {
            display: block; color: red; font-size: 18px; margin: 15px 0;
            text-decoration: none; transition: 0.3s;
        }
        .sidebar a:hover { color: yellow; text-shadow: 0px 0px 10px yellow; }

        /* مشغل الموسيقى */
        .music-controls {
            position: fixed; top: 10px; left: 10px;
            background: rgba(0, 0, 0, 0.8); padding: 10px;
            border-radius: 5px; box-shadow: 0px 0px 10px yellow;
        }
        .music-btn {
            background: none; border: none; color: white;
            font-size: 18px; cursor: pointer;
        }

    </style>
</head>
<body>

<!-- مشغل الموسيقى -->
<audio id="bgMusic" autoplay loop>
    <source src="https://files.catbox.moe/9mfb2j.mp4" type="audio/mp4">
</audio>
<div class="music-controls">
    <button class="music-btn" onclick="toggleMusic()">🎵 تشغيل/إيقاف</button>
</div>

<!-- صفحة البداية -->
<div class="start-page" id="startPage">
    <video autoplay muted loop id="introVideo">
        <source src="https://files.catbox.moe/6vapvs.mp4" type="video/mp4">
    </video>
    <button class="start-btn" onclick="startWebsite()">🚀 اضغط للبدء</button>
</div>

<!-- سيارة ترحيب -->
<img src="https://cdn.pixabay.com/photo/2014/04/02/10/44/sportscar-304642_960_720.png" class="car">
<div class="welcome-text">🏎 Welcome to Dark Node API 🚀</div>

<!-- المحتوى الرئيسي -->
<div class="main-content">
    <!-- زر القائمة -->
    <div class="toggle-btn" onclick="toggleSidebar()"></div>

    <!-- القائمة الجانبية -->
    <div class="sidebar" id="sidebar">
        <a href="#" onclick="showPage('api'); toggleSidebar()">🛠 API</a>
    </div>

    <!-- صفحة API -->
    <div id="api" class="container">
        <h1>🛰 اختر فئة API</h1>
        <div class="box" onclick="toggleLinks('gamesLinks')">🎮 ألعاب</div>
        <div id="gamesLinks" class="api-links">
            <div class="api-item">
                <span>🔹 API 1</span>
                <button class="copy-btn" onclick="copyText('https://example.com/game1')">📋 نسخ</button>
            </div>
        </div>
    </div>
</div>

<script>
    // بدء الموقع
    function startWebsite() {
        document.getElementById("startPage").style.display = "none";
        document.querySelector(".main-content").style.display = "block";
        document.getElementById("introVideo").muted = false;
        document.getElementById("bgMusic").play();
    }

    // إظهار الصفحة المطلوبة
    function showPage(pageId) {
        document.querySelectorAll('.container').forEach(page => page.style.display = "none");
        document.getElementById(pageId).style.display = "block";
    }

    // إظهار/إخفاء القائمة
    function toggleSidebar() {
        let sidebar = document.getElementById("sidebar");
        sidebar.style.left = sidebar.style.left === "0px" ? "-220px" : "0px";
    }

    // إظهار/إخفاء روابط الـ API
    function toggleLinks(sectionId) {
        let section = document.getElementById(sectionId);
        section.style.display = (section.style.display === "block") ? "none" : "block";
    }

    // نسخ النص
    function copyText(text) {
        navigator.clipboard.writeText(text);
        alert("تم النسخ: " + text);
    }

    // تشغيل/إيقاف الموسيقى
    function toggleMusic() {
        let music = document.getElementById("bgMusic");
        if (music.paused) {
            music.play();
        } else {
            music.pause();
        }
    }
</script>

</body>
</html>
