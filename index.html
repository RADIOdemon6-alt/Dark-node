<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي</title>
    <style>
        /* خلفية صفحة البداية */
        #startPage {
            background: url('https://files.catbox.moe/egwifo.jpg') no-repeat center center fixed;
            background-size: cover;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
            text-align: center;
        }

        /* خلفية الموقع بعد الدخول */
        body.main-page {
            background: url('https://files.catbox.moe/k2os5y.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* تنسيق الزر */
        button {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff1493;
        }

        /* القائمة الجانبية */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding-top: 60px;
            transition: 0.5s;
            text-align: center;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #ff69b4;
        }

        .toggle-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 24px;
            background: #ff69b4;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .toggle-btn:hover {
            background: #ff1493;
        }

        /* إشعار النسخ */
        #copyAlert {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- صفحة البداية -->
    <div id="startPage">
        <h1>مرحبًا بك في موقعي</h1>
        <p>اضغط على الزر للبدء</p>
        <button onclick="startWebsite()">ابدأ</button>
    </div>

    <!-- زر القائمة الجانبية -->
    <div class="toggle-btn" id="toggleBtn" onclick="toggleMenu()" style="display: none;">☰</div>

    <!-- القائمة الجانبية -->
    <div class="sidebar" id="sidebar">
        <a href="#" onclick="copyLink()">🔗 نسخ الرابط</a>
        <a href="#">🏠 الصفحة الرئيسية</a>
        <a href="#">📞 تواصل معنا</a>
        <a href="#" onclick="closeMenu()">❌ إغلاق</a>
    </div>

    <!-- إشعار النسخ -->
    <div id="copyAlert">✅ تم نسخ الرابط!</div>

    <script>
        function startWebsite() {
            document.getElementById("startPage").style.display = "none";  
            document.getElementById("toggleBtn").style.display = "block";  
            document.body.classList.add("main-page"); // تغيير الخلفية بعد بدء الموقع
        }

        function toggleMenu() {
            let sidebar = document.getElementById("sidebar");
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-250px";
            } else {
                sidebar.style.left = "0px";
            }
        }

        function closeMenu() {
            document.getElementById("sidebar").style.left = "-250px";
        }

        function copyLink() {
            let dummy = document.createElement("input");
            document.body.appendChild(dummy);
            dummy.value = window.location.href;
            dummy.select();
            document.execCommand("copy");
            document.body.removeChild(dummy);

            let alertBox = document.getElementById("copyAlert");
            alertBox.style.display = "block";
            setTimeout(() => {
                alertBox.style.display = "none";
            }, 2000);
        }
    </script>

</body>
</html>
