<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Node API 🔥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }
        body {
            background: #0d0d0d;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        #start-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #start-btn {
            padding: 15px 30px;
            font-size: 22px;
            background: #8b0000;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 0px 15px #ff0000;
        }
        #start-btn:hover {
            background: #660000;
            box-shadow: 0px 0px 25px #ff0000;
        }
        #main-content {
            display: none;
            animation: fadeIn 1s ease-in-out;
        }
        #menu-btn {
            display: none;
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 10px 15px;
            background: #8b0000;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 22px;
            transition: 0.3s;
            box-shadow: 0px 0px 15px #ff0000;
        }
        #menu-btn:hover {
            background: #660000;
        }
        #menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background: rgba(20, 0, 0, 0.9);
            padding-top: 60px;
            transition: 0.5s;
            box-shadow: -5px 0 15px #ff0000;
            border-left: 3px solid #ff0000;
        }
        #menu.active {
            right: 0;
        }
        .menu-item {
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
            color: white;
        }
        .menu-item:hover {
            background: #8b0000;
            color: #ff0000;
        }
        .container {
            display: none;
            padding: 20px;
        }
        .api-item {
            padding: 15px;
            background: #220000;
            margin: 10px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #ff0000;
        }
        .api-item:hover {
            background: #8b0000;
            box-shadow: 0px 0px 20px #ff0000;
        }
        .btn {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px auto;
            background: #8b0000;
            color: white;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 0px 15px #ff0000;
        }
        .btn:hover {
            background: #660000;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- زر البداية -->
    <div id="start-container">
        <button id="start-btn">🔥 ابدأ 🔥</button>
    </div>

    <!-- المحتوى الرئيسي -->
    <div id="main-content">
        <button id="menu-btn">☰ القائمة</button>

        <!-- القائمة الجانبية -->
        <div id="menu">
            <div class="menu-item" onclick="showSection('apiCategories')">🌐 API</div>
            <div class="menu-item" onclick="showSection('developer')">💀 المطور</div>
            <div class="menu-item" onclick="showSection('contact')">📞 التواصل</div>
        </div>

        <!-- قسم API -->
        <div id="apiCategories" class="container">
            <h1>⚡ اختر قسم API</h1>
            <div class="api-item" onclick="showPage('games')">🎮 ألعاب</div>
            <div class="api-item" onclick="showPage('tools')">🛠 أدوات</div>
            <div class="api-item" onclick="showPage('ai')">🤖 ذكاء اصطناعي</div>
        </div>

        <!-- صفحة الألعاب -->
        <div id="games" class="container">
            <h1>🎮 API الألعاب</h1>
            <div class="api-item" onclick="copyApi('https://api.example.com/games1')">🎲 API 1</div>
            <div class="api-item" onclick="copyApi('https://api.example.com/games2')">🎯 API 2</div>
            <div class="api-item" onclick="copyApi('https://api.example.com/games3')">🕹 API 3</div>
        </div>

        <!-- قسم المطور -->
        <div id="developer" class="container">
            <h1>💀 المطور</h1>
            <p>👨‍💻 اسم المطور: 𝑅𝐴𝐷𝐼𝛩 𝐷𝐸𝑀𝛩𝑁</p>
            <p>🤖 اسم البوت: 𝙱𝙾𝚃-𝙼𝚄𝙺𝙾</p>
        </div>

        <!-- قسم التواصل -->
        <div id="contact" class="container">
            <h1>📞 قسم التواصل</h1>
            <a href="https://wa.me/201063808608"><button class="btn">📩 واتساب</button></a>
            <a href="https://chat.whatsapp.com/BNARMEg1L87JOz8oSR9eFD"><button class="btn">🛠 دعم البوت</button></a>
            <a href="https://whatsapp.com/channel/0029Vb2j3d6HVvTiMzx5QF13"><button class="btn">📢 قناة Dark-node</button></a>
            <a href="https://whatsapp.com/channel/0029VaumDtWJZg4B8jLyMK2q"><button class="btn">📢 تابع قناتي لي معرفه كل جديد</button></a>
        </div>

    </div>

    <script>
        document.getElementById("start-btn").addEventListener("click", function() {
            document.getElementById("start-container").style.display = "none";
            document.getElementById("main-content").style.display = "block";
            document.getElementById("menu-btn").style.display = "block";
        });

        document.getElementById("menu-btn").addEventListener("click", function() {
            document.getElementById("menu").classList.toggle("active");
        });

        function showSection(id) {
            document.querySelectorAll(".container").forEach(section => section.style.display = "none");
            document.getElementById(id).style.display = "block";
            document.getElementById("menu").classList.remove("active");
        }

        function showPage(id) {
            showSection(id);
        }

        function copyApi(apiUrl) {
            navigator.clipboard.writeText(apiUrl);
            alert("🔥 تم نسخ الرابط: " + apiUrl);
        }
    </script>

</body>
</html>
