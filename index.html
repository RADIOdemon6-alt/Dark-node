<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Node API</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Neon Box */
        .neon-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://files.catbox.moe/4cjw97.jpg') no-repeat center center/cover;
        }

        .neon-box h1 {
            font-size: 3rem;
            color: red;
            padding: 20px 40px;
            border: 5px solid red;
            text-shadow: 0 0 15px red;
            box-shadow: 0 0 20px red;
            background: rgba(0, 0, 0, 0.7);
        }

        .start-btn {
            margin-top: 30px;
            background: red;
            font-size: 1.5rem;
            padding: 15px 40px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 15px red;
        }

        .start-btn:hover {
            background: #ff4444;
            box-shadow: 0 0 30px red;
            transform: scale(1.1);
        }

        /* Main Content */
        .hidden {
            display: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .sidebar {
            position: fixed;
            left: -250px;
            width: 250px;
            height: 100%;
            background: rgba(255, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease-in-out;
            padding-top: 20px;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar h2 {
            color: red;
            text-shadow: 0 0 10px red;
            margin-bottom: 10px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .sidebar ul li:hover {
            background: red;
            color: black;
        }

        .main-content {
            padding: 20px;
            margin-left: 260px;
        }

        /* Glass Effect */
        .glass-effect {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            opacity: 1;
            transition: all 0.5s ease-in-out;
        }

        .glass-effect.shattered {
            opacity: 0;
            transform: scale(1.2);
        }

        /* API Boxes */
        .api-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .api-box {
            background: rgba(255, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px red;
        }

        .api-box:hover {
            background: red;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ™ÿ±ÿ≠Ÿäÿ® -->
    <div class="neon-box" id="intro">
        <div>
            <h1>ŸÖÿ±ÿ≠ÿ®Ÿãÿß ŸÅŸä Dark Node API</h1>
            <button class="start-btn" onclick="startWebsite()">ÿßÿ®ÿØÿ£</button>
        </div>
    </div>

    <!-- ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© -->
    <div id="main-page" class="hidden">
        <div class="header">
            <h1>Dark Node API</h1>
            <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
        </div>

        <div class="sidebar" id="sidebar">
            <h2>ÿßŸÑŸÇÿßÿ¶ŸÖÿ©</h2>
            <ul>
                <li onclick="loadCategory('AI')">ü§ñ AI Tools</li>
                <li onclick="loadCategory('Download')">üì• Download</li>
                <li onclick="loadCategory('Games')">üéÆ Games</li>
                <li onclick="loadCategory('Images')">üñº Images</li>
                <li onclick="loadCategory('Tools')">üõ† Tools</li>
            </ul>
        </div>

        <div class="main-content">
            <h2 id="category-title">üî• ÿ£ŸáŸÑÿßŸã ÿ®ŸÉ ŸÅŸä Dark Node API üî•</h2>
            <div class="glass-effect" id="glass"></div>
            <div class="api-container" id="api-list"></div>
        </div>
    </div>

    <script>
        const apiData = {
            "AI": ["/api/ai/chat", "/api/ai/image", "/api/ai/voice"],
            "Download": ["/api/download/youtube", "/api/download/twitter"],
            "Games": ["/api/games/trivia", "/api/games/quiz"],
            "Images": ["/api/images/anime", "/api/images/wallpapers"],
            "Tools": ["/api/tools/convert", "/api/tools/shorten"]
        };

        function startWebsite() {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('main-page').classList.remove('hidden');
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        function loadCategory(category) {
            document.getElementById('category-title').textContent = `ŸÇÿ≥ŸÖ ${category}`;
            const apiList = document.getElementById('api-list');
            apiList.innerHTML = '';

            apiData[category].forEach(api => {
                const apiBox = document.createElement('div');
                apiBox.classList.add('api-box');
                apiBox.textContent = api;
                apiBox.onclick = () => copyToClipboard(api);
                apiList.appendChild(apiBox);
            });

            const glass = document.getElementById('glass');
            glass.classList.add('shattered');
            setTimeout(() => glass.classList.remove('shattered'), 500);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            alert(`ÿ™ŸÖ ŸÜÿ≥ÿÆ ${text}`);
        }
    </script>

</body>
</html>
