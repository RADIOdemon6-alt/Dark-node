<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Node API</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { font-family: 'Orbitron', sans-serif; color: #fff; background: #000; overflow-x: hidden; }

        /* Landing Page */
        .landing {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background: url('https://files.catbox.moe/4cjw97.jpg') no-repeat center center/cover;
            text-align: center; flex-direction: column;
        }

        .landing h1 { font-size: 3rem; color: #ff0000; text-shadow: 0 0 15px #ff0000; margin-bottom: 20px; }
        .landing button {
            background: #ff0000; color: #000; font-size: 1.5rem;
            padding: 15px 30px; border: none; cursor: pointer; border-radius: 5px;
            transition: all 0.3s ease;
        }
        .landing button:hover { background: #ff4444; box-shadow: 0 0 10px #ff0000; }

        /* Main Page */
        .hidden { display: none; }

        /* Floating Button */
        .floating-btn {
            position: fixed; bottom: 20px; right: 20px;
            background: #ff0000; color: #fff; padding: 15px;
            border-radius: 50%; font-size: 1.5rem; border: none;
            cursor: pointer; box-shadow: 0 0 10px #ff0000;
        }

        /* API Boxes */
        .api-container { display: flex; justify-content: center; flex-wrap: wrap; margin-top: 50px; }
        .api-box {
            background: #1a0000; color: #ff0000; padding: 20px;
            margin: 10px; border-radius: 10px; cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.5);
            transition: all 0.3s ease; width: 200px; text-align: center;
        }
        .api-box:hover { background: #ff0000; color: #1a0000; }
        
        /* Transition Effect */
        .fade-enter { opacity: 0; transform: scale(0.9); transition: opacity 0.5s, transform 0.5s; }
        .fade-enter-active { opacity: 1; transform: scale(1); }

        /* Back Button */
        .back-btn {
            position: fixed; top: 10px; left: 10px;
            background: #ff0000; color: #fff; padding: 10px;
            border: none; cursor: pointer; border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div class="landing" id="landing">
        <h1>ŸÖÿ±ÿ≠ÿ®ÿß ÿ®ŸÉ ŸÅŸä ŸÖŸàŸÇÿπ Dark Node API</h1>
        <button onclick="startWebsite()">ÿßÿ®ÿØÿ£</button>
    </div>

    <!-- Main Page (Hidden by Default) -->
    <div id="main-page" class="hidden fade-enter">
        <button class="floating-btn" onclick="goHome()">üè†</button>

        <div class="header">
            <h1>Dark Node API</h1>
        </div>

        <!-- API Sections -->
        <div class="api-container">
            <div class="api-box" onclick="openPage('ai')">AI Tools</div>
            <div class="api-box" onclick="openPage('download')">Download</div>
            <div class="api-box" onclick="openPage('games')">Games</div>
            <div class="api-box" onclick="openPage('images')">Images</div>
            <div class="api-box" onclick="openPage('islamic')">Islamic</div>
            <div class="api-box" onclick="openPage('tools')">Tools</div>
        </div>
    </div>

    <!-- API Pages (Initially Hidden) -->
    <div id="api-page" class="hidden fade-enter">
        <button class="back-btn" onclick="goBack()">üîô ÿ±ÿ¨Ÿàÿπ</button>
        <h2 id="api-title" style="text-align:center; margin-top: 50px;"></h2>
        <div class="api-container" id="api-boxes"></div>
    </div>

    <script>
        function startWebsite() {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('main-page').classList.remove('hidden');
            document.getElementById('main-page').classList.add('fade-enter-active');
        }

        function goHome() {
            document.getElementById('api-page').classList.add('hidden');
            document.getElementById('main-page').classList.remove('hidden');
            document.getElementById('main-page').classList.add('fade-enter-active');
        }

        function goBack() {
            document.getElementById('api-page').classList.add('hidden');
            document.getElementById('main-page').classList.remove('hidden');
            document.getElementById('main-page').classList.add('fade-enter-active');
        }

        function openPage(api) {
            const apiEndpoints = {
                ai: ["/api/ai/text", "/api/ai/voice", "/api/ai/chat"],
                download: ["/api/download/youtube", "/api/download/instagram", "/api/download/twitter"],
                games: ["/api/games/rpg", "/api/games/shooter", "/api/games/puzzle"],
                images: ["/api/images/random", "/api/images/hd", "/api/images/memes"],
                islamic: ["/api/islamic/quran", "/api/islamic/hadith", "/api/islamic/prayer-times"],
                tools: ["/api/tools/shorten-url", "/api/tools/qr-code", "/api/tools/password-generator"]
            };

            document.getElementById('main-page').classList.add('hidden');
            document.getElementById('api-page').classList.remove('hidden');
            document.getElementById('api-page').classList.add('fade-enter-active');

            document.getElementById('api-title').innerText = api.toUpperCase() + " API";
            const apiBoxes = document.getElementById('api-boxes');
            apiBoxes.innerHTML = "";

            apiEndpoints[api].forEach(endpoint => {
                let box = document.createElement("div");
                box.classList.add("api-box");
                box.innerText = endpoint.split('/').pop().replace('-', ' ').toUpperCase();
                box.onclick = () => copyToClipboard(endpoint);
                apiBoxes.appendChild(box);
            });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("ÿ™ŸÖ ŸÜÿ≥ÿÆ API: " + text);
            });
        }
    </script>
</body>
</html>
