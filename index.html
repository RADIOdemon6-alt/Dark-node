<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Node API</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #111;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .hidden {
            display: none;
        }

        /* صفحة البداية */
        #landing-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #start-btn {
            background: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        /* زر النجمة الشيطانية */
        .star-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: red;
            color: white;
            border: none;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
        }

        /* القائمة الجانبية */
        #side-menu {
            position: fixed;
            left: -200px;
            top: 50px;
            width: 180px;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            transition: left 0.3s ease-in-out;
        }

        .menu-item {
            display: block;
            background: black;
            color: red;
            border: none;
            padding: 10px;
            width: 100%;
            text-align: center;
            margin-bottom: 5px;
            cursor: pointer;
        }

        /* الأقسام */
        .section {
            margin-top: 50px;
        }

        /* زر إظهار أقسام الـ API */
        #api-toggle {
            background: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        /* أقسام API */
        .api-category {
            display: block;
            background: black;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }

        /* عناصر API */
        .api-item {
            display: flex;
            justify-content: space-between;
            background: black;
            padding: 10px;
            margin: 10px auto;
            width: 60%;
        }
    </style>
</head>
<body>

    <!-- صفحة البداية -->
    <div id="landing-page">
        <h1>مرحبًا في Dark Node API</h1>
        <button id="start-btn">ابدأ</button>
    </div>

    <!-- المحتوى الرئيسي -->
    <div id="main-content" class="hidden">
        <!-- زر النجمة الشيطانية -->
        <button id="menu-toggle" class="star-button">✡</button>

        <!-- القائمة الجانبية -->
        <div id="side-menu">
            <button class="menu-item" data-section="home">📜 الصفحة الرئيسية</button>
            <button class="menu-item" data-section="api">⚙️ API</button>
            <button class="menu-item" data-section="dev">👨‍💻 المطور</button>
        </div>

        <!-- الصفحة الرئيسية -->
        <div id="home" class="section">
            <h2>الصفحة الرئيسية</h2>
            <p>هنا ستجد كل أنواع الـ API التي تحتاجها.</p>
        </div>

        <!-- قسم API -->
        <div id="api" class="section hidden">
            <h2>قسم الـ API</h2>
            <button id="api-toggle">📂 عرض الأقسام</button>
            <div id="api-sections" class="hidden">
                <button class="api-category" data-section="games">🎮 ألعاب</button>
                <button class="api-category" data-section="tools">🛠️ أدوات</button>
                <button class="api-category" data-section="religion">🕌 دين</button>
                <button class="api-category" data-section="ai">🤖 AI</button>
                <button class="api-category" data-section="search">🔍 بحث</button>
                <button class="api-category" data-section="download">⬇️ تحميل</button>
                <button class="api-category" data-section="other">🔗 آخر</button>
            </div>
        </div>

        <!-- صفحات الـ API الفرعية -->
        <div id="games" class="section hidden">
            <h2>🎮 ألعاب API</h2>
            <div class="api-item">
                <span>API 1</span>
                <button onclick="copyToClipboard('https://example.com/api1')">📋 نسخ</button>
            </div>
            <div class="api-item">
                <span>API 2</span>
                <button onclick="copyToClipboard('https://example.com/api2')">📋 نسخ</button>
            </div>
            <div class="api-item">
                <span>API 3</span>
                <button onclick="copyToClipboard('https://example.com/api3')">📋 نسخ</button>
            </div>
        </div>

        <!-- قسم المطور -->
        <div id="dev" class="section hidden">
            <h2>👨‍💻 المطور</h2>
            <div class="api-item">
                <span>𝑅𝐴𝐷𝐼𝛩 𝐷𝐸𝑀𝛩𝑁</span>
            </div>
            <div class="api-item">
                <span>فريق الدعم</span>
                <a href="https://wa.me/201063808608" target="_blank">📞 تواصل</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("start-btn").addEventListener("click", function () {
            document.getElementById("landing-page").classList.add("hidden");
            document.getElementById("main-content").classList.remove("hidden");
        });

        // زر القائمة الجانبية
        document.getElementById("menu-toggle").addEventListener("click", function () {
            const menu = document.getElementById("side-menu");
            menu.style.left = menu.style.left === "0px" ? "-200px" : "0px";
        });

        // تبديل الأقسام
        document.querySelectorAll(".menu-item").forEach(button => {
            button.addEventListener("click", function () {
                document.querySelectorAll(".section").forEach(sec => sec.classList.add("hidden"));
                document.getElementById(this.dataset.section).classList.remove("hidden");
            });
        });

        // زر إظهار أقسام الـ API
        document.getElementById("api-toggle").addEventListener("click", function () {
            document.getElementById("api-sections").classList.toggle("hidden");
        });

        // تبديل صفحات الـ API
        document.querySelectorAll(".api-category").forEach(button => {
            button.addEventListener("click", function () {
                document.querySelectorAll(".section").forEach(sec => sec.classList.add("hidden"));
                document.getElementById(this.dataset.section).classList.remove("hidden");
            });
        });

        // نسخ رابط الـ API
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            alert("تم النسخ!");
        }
    </script>

</body>
</html>
