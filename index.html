<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Node API</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            background: #000;
            overflow-x: hidden;
        }

        /* Landing Page */
        .landing {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://files.catbox.moe/4cjw97.jpg') no-repeat center center/cover;
            text-align: center;
            flex-direction: column;
            animation: fadeIn 2s ease-in-out;
        }

        .landing h1 {
            font-size: 3rem;
            color: #ff0000;
            text-shadow: 0 0 15px #ff0000;
            margin-bottom: 20px;
        }

        .landing button {
            background: #ff0000;
            color: #000;
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 15px #ff0000;
        }

        .landing button:hover {
            background: #ff4444;
            box-shadow: 0 0 25px #ff0000;
            transform: scale(1.1);
        }

        /* Main Page */
        .hidden {
            display: none;
        }

        /* Video Background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.2;
            filter: blur(2px);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.5);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .header h1 {
            font-size: 1.8rem;
            color: #ff0000;
            font-weight: 600;
        }

        .menu-toggle {
            font-size: 2rem;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-toggle:hover {
            transform: rotate(90deg);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -320px;
            height: 100%;
            width: 320px;
            background: #1a0000;
            padding: 20px;
            box-shadow: 2px 0 15px rgba(255, 0, 0, 0.5);
            transition: all 0.4s ease-in-out;
            z-index: 999;
            opacity: 0;
        }

        .sidebar.open {
            left: 0;
            opacity: 1;
        }

        .sidebar h2 {
            color: #ff0000;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            animation: glitch 1s infinite;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #ddd;
            font-size: 1.1rem;
            padding: 10px 15px;
            display: block;
            border-radius: 5px;
            transition: all 0.3s;
            cursor: pointer;
            background: rgba(255, 0, 0, 0.2);
        }

        .sidebar ul li a:hover {
            background: #ff0000;
            color: #1a0000;
            transform: scale(1.1);
        }

        /* Main Content */
        .main-content {
            padding: 100px 20px;
            text-align: center;
        }

        .main-content h2 {
            font-size: 3rem;
            color: #ff0000;
            margin-bottom: 20px;
        }

        .api-output {
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.5);
            color: #fff;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
        }

        .api-output pre {
            text-align: left;
            font-size: 1rem;
            color: #ff0000;
            white-space: pre-wrap;
            word-wrap: break-word;
            animation: typing 3s steps(50, end);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px #ff0000; }
            50% { text-shadow: -2px -2px #ff4444; }
            100% { text-shadow: 2px 2px #ff0000; }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

    </style>
</head>
<body>
    <div class="landing" id="landing">
        <h1>مرحبًا بك في Dark Node API</h1>
        <button onclick="startWebsite()">ابدأ</button>
    </div>

    <div id="main-page" class="hidden">
        <video class="video-bg" autoplay muted loop>
            <source src="your-video-link.mp4" type="video/mp4">
        </video>

        <div class="header">
            <h1>Dark Node API</h1>
            <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
        </div>

        <div class="sidebar" id="sidebar">
            <h2>القائمة</h2>
            <ul>
                <li><a onclick="fetchApi('/api/ai')">AI Tools</a></li>
            </ul>
        </div>

        <div class="main-content">
            <h2>Dark Node API</h2>
            <div class="api-output" id="api-output">
                <p>اختر قائمة لعرض البيانات</p>
            </div>
        </div>
    </div>

    <script>
        function startWebsite() {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('main-page').classList.remove('hidden');
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
    </script>
</body>
</html>
