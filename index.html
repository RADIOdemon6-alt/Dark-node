<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alakreb API</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; direction: rtl; }
        body { font-family: 'Orbitron', sans-serif; background: #000; color: white; text-align: center; overflow: hidden; }

        /* القائمة الجانبية */
        .sidebar {
            position: fixed;
            left: -260px;
            width: 250px;
            height: 100%;
            background: rgba(20, 20, 20, 0.9);
            transition: left 0.3s ease-in-out;
            padding-top: 60px;
        }

        .sidebar.open { left: 0; }
        .sidebar h2 { color: red; margin-bottom: 20px; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li { padding: 15px; }
        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: block;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .sidebar ul li a:hover { background: red; padding: 10px; }

        /* زر القائمة */
        .menu-btn {
            position: fixed;
            left: 15px;
            top: 15px;
            font-size: 2rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            z-index: 1000;
        }

        /* محتوى الصفحة */
        .main-content {
            margin: 100px auto;
            width: 80%;
        }

        .api-output {
            background: rgba(255, 0, 0, 0.2);
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            min-height: 200px;
            word-wrap: break-word;
        }

        /* زر الأغنية العائم */
        .music-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background: red;
            font-size: 1.2rem;
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- زر القائمة -->
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>

    <!-- القائمة الجانبية -->
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a onclick="fetchApi('/api/ai')">🔮 AI Tools</a></li>
            <li><a onclick="fetchApi('/api/download')">📥 Download</a></li>
            <li><a onclick="fetchApi('/api/games')">🎮 Games</a></li>
            <li><a onclick="fetchApi('/api/images')">🖼 Images</a></li>
            <li><a onclick="fetchApi('/api/islamic')">🕌 Islamic</a></li>
            <li><a onclick="fetchApi('/api/nsfw')">🔞 NSFW</a></li>
            <li><a onclick="fetchApi('/api/search')">🔍 Search</a></li>
            <li><a onclick="fetchApi('/api/tools')">🛠 Tools</a></li>
            <li><a onclick="fetchApi('/api/ai-image')">🖌 AI Image</a></li>
        </ul>
        <ul>
            <li><a href="https://wa.me/201028085788" target="_blank">💬 Owner Whatsapp</a></li>
        </ul>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="main-content">
        <h2>Welcome to Alakreb API</h2>
        <div class="api-output" id="api-output">
            <p>Select a menu option to display API data here.</p>
        </div>
    </div>

    <!-- زر تشغيل الأغنية -->
    <button class="music-btn" onclick="toggleMusic()">♫</button>
    <audio id="background-music" loop>
        <source src="https://files.catbox.moe/yaq5lw.opus" type="audio/ogg">
    </audio>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        async function fetchApi(endpoint) {
            const sidebar = document.getElementById('sidebar');
            const output = document.getElementById('api-output');
            output.innerHTML = '<p>Loading...</p>';
            try {
                sidebar.classList.remove('open');
                if (endpoint === '/api/ai-image') {
                    window.location.href = 'your-ai-page-link.html';  // رابط صفحة الـAI الخاصة بيك
                    return;
                }
                const response = await fetch(endpoint);
                if (!response.ok) throw new Error('API request failed');
                const data = await response.json();
                output.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                output.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        function toggleMusic() {
            let music = document.getElementById("background-music");
            if (music.paused) { music.play(); } else { music.pause(); }
        }
    </script>

</body>
</html>
