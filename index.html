<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Node API</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- صفحة البداية -->
    <div id="landing-page">
        <h1>مرحبًا في Dark Node API</h1>
        <button id="start-btn">ابدأ</button>
    </div>

    <!-- المحتوى الرئيسي -->
    <div id="main-content" class="hidden">
        <!-- زر النجمة الشيطانية -->
        <button id="menu-toggle" class="star-button">✡</button>

        <!-- القائمة الجانبية -->
        <div id="side-menu">
            <button class="menu-item" data-section="home">📜 الصفحة الرئيسية</button>
            <button class="menu-item" data-section="api">⚙️ API</button>
            <button class="menu-item" data-section="dev">👨‍💻 المطور</button>
        </div>

        <!-- الصفحة الرئيسية -->
        <div id="home" class="section">
            <h2>الصفحة الرئيسية</h2>
            <p>هنا ستجد كل أنواع الـ API التي تحتاجها.</p>
        </div>

        <!-- قسم API -->
        <div id="api" class="section hidden">
            <h2>قسم الـ API</h2>
            <button id="api-toggle">📂 عرض الأقسام</button>
            <div id="api-sections" class="hidden">
                <button class="api-category" data-section="games">🎮 ألعاب</button>
                <button class="api-category" data-section="tools">🛠️ أدوات</button>
                <button class="api-category" data-section="religion">🕌 دين</button>
                <button class="api-category" data-section="ai">🤖 AI</button>
                <button class="api-category" data-section="search">🔍 بحث</button>
                <button class="api-category" data-section="download">⬇️ تحميل</button>
                <button class="api-category" data-section="other">🔗 آخر</button>
            </div>
        </div>

        <!-- صفحات الـ API الفرعية -->
        <div id="games" class="section hidden">
            <h2>🎮 ألعاب API</h2>
            <div class="api-item">
                <span>API 1</span>
                <button onclick="copyToClipboard('https://example.com/api1')">📋 نسخ</button>
            </div>
            <div class="api-item">
                <span>API 2</span>
                <button onclick="copyToClipboard('https://example.com/api2')">📋 نسخ</button>
            </div>
            <div class="api-item">
                <span>API 3</span>
                <button onclick="copyToClipboard('https://example.com/api3')">📋 نسخ</button>
            </div>
        </div>

        <!-- قسم المطور -->
        <div id="dev" class="section hidden">
            <h2>👨‍💻 المطور</h2>
            <div class="api-item">
                <span>𝑅𝐴𝐷𝐼𝛩 𝐷𝐸𝑀𝛩𝑁</span>
            </div>
            <div class="api-item">
                <span>فريق الدعم</span>
                <a href="https://wa.me/201063808608" target="_blank">📞 تواصل</a>
            </div>
        </div>
    </div>

</body>
</html>
