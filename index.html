<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ Api Dark Node</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        body { 
            background: url('https://files.catbox.moe/k2os5y.jpg') no-repeat center center fixed; 
            background-size: cover; 
            color: #fff; 
            text-align: center; 
            overflow-y: auto; 
        }

        /* القائمة الجانبية */
        .sidebar {
            position: fixed;
            top: 0;
            left: -220px;
            width: 200px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.7);
            transition: left 0.4s ease-in-out;
            z-index: 10000;
        }
        .sidebar a {
            display: block;
            color: #ff0077;
            text-decoration: none;
            font-size: 18px;
            margin: 15px 0;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #00ffee;
            text-shadow: 0px 0px 10px #00ffee;
        }

        /* صفحة البداية */
        #startPage { 
            background: url('https://files.catbox.moe/oriq4t.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            color: white;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 0px 0px 10px black;
        }

        /* أزرار القائمة والموسيقى */
        .toggle-btn, .music-btn { 
            position: fixed; 
            bottom: 20px; 
            right: 20px;
            background: #ff0077; 
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            display: none;
            align-items: center; 
            justify-content: center; 
            cursor: pointer;
            box-shadow: 0px 0px 10px #ff0077;
            transition: 0.3s; 
            z-index: 11000; 
        }
        .toggle-btn { top: 20px; }
        .toggle-btn:hover, .music-btn:hover { background: #00ffee; box-shadow: 0px 0px 15px #00ffee; }

        /* الصفحة الرئيسية */
        .container { 
            max-width: 900px; 
            margin: 50px auto; 
            padding: 20px; 
            border-radius: 10px;
            background: rgba(20, 20, 20, 0.9);
            box-shadow: 0px 0px 20px rgba(255, 0, 255, 0.7);
            display: none;
        }
        .active { display: block; }

        /* تنسيق قسم الـ API */
        .api-item { 
            background: linear-gradient(45deg, #ff0077, #7700ff);
            color: white;
            font-size: 20px;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            text-shadow: 0px 0px 10px #fff;
            box-shadow: 0px 0px 20px rgba(255, 0, 255, 0.7);
            transition: 0.3s;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .api-item:hover { background: linear-gradient(45deg, #00ffee, #ff0077); transform: scale(1.05); }

        /* صندوق التواصل */
        .contact-box { 
            background: linear-gradient(45deg, #ff0077, #7700ff);
            color: white;
            font-size: 20px;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0px 0px 20px rgba(255, 0, 255, 0.7);
            transition: 0.3s;
            cursor: pointer;
        }
        .contact-box:hover { background: linear-gradient(45deg, #00ffee, #ff0077); transform: scale(1.05); }
    </style>
</head>
<body>

<!-- صفحة البداية -->
<div id="startPage">
    <div class="overlay">
        <h1>🔥 مرحبًا بك في <span class="neon-text">API Dark Node</span> 🔥</h1>
        <button class="btn" onclick="startWebsite()">🚀 ابدأ</button>
    </div>
</div>

<!-- القائمة الجانبية -->
<div class="sidebar" id="sidebar">
    <a href="#" onclick="showPage('home')">🏠 الرئيسية</a>
    <a href="#" onclick="showPage('api')">🛠 API</a>
    <a href="#" onclick="showPage('buy')">🛒 شراء السكريبت</a>
    <a href="#" onclick="showPage('contact')">📩 تواصل معنا</a>
</div>

<!-- زر القائمة والموسيقى -->
<div class="toggle-btn" id="toggleBtn" onclick="toggleSidebar()">☰</div>
<div class="music-btn" id="musicBtn" onclick="toggleMusic()">🎵</div>

<!-- الموسيقى -->
<audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/kb3lc8.mp3" type="audio/mpeg">
</audio>

<script>
function startWebsite() {
    document.getElementById("startPage").style.display = "none";
    document.getElementById("toggleBtn").style.display = "flex";
    document.getElementById("musicBtn").style.display = "flex";
    showPage('home');
}

function toggleSidebar() {
    let sidebar = document.getElementById("sidebar");
    sidebar.style.left = (sidebar.style.left === "0px") ? "-220px" : "0px";
}

function showPage(pageId) {
    document.querySelectorAll('.container').forEach(el => el.classList.remove("active"));
    document.getElementById(pageId).classList.add("active");
}

function toggleMusic() {
    let music = document.getElementById("bgMusic");
    music.paused ? music.play() : music.pause();
}
</script>

</body>
</html>
