<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚗 API Car Zone</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; direction: rtl; }
        body { background: url('https://files.catbox.moe/365r3a.jpg') no-repeat center center fixed; background-size: cover; }

        /* صفحة البداية */
        .start-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: black;
            z-index: 9999;
        }
        .start-btn {
            padding: 15px 30px;
            font-size: 22px;
            font-weight: bold;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.8);
        }
        .start-btn:hover { background: rgba(0, 255, 255, 0.8); }

        /* المحتوى الرئيسي */
        .main-content { display: none; }

        /* زر القائمة */
        .toggle-btn {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: rgba(255, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10001;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.8);
        }

        /* القائمة الجانبية */
        .sidebar {
            position: fixed;
            top: 0;
            left: -220px;
            width: 200px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            transition: left 0.4s ease-in-out;
            z-index: 10000;
        }
        .sidebar a {
            display: block;
            color: #ff0000;
            font-size: 18px;
            margin: 15px 0;
            text-decoration: none;
            transition: 0.3s;
        }
        .sidebar a:hover { color: #00ffee; text-shadow: 0px 0px 10px #00ffee; }

        /* الصفحات */
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(20, 20, 20, 0.9);
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.7);
            display: none;
        }
        .active { display: block; }

        /* مربعات الفروع */
        .box {
            background: rgba(255, 0, 0, 0.5);
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0px 0px 10px #ff0000;
        }
        .box:hover { background: rgba(0, 255, 255, 0.5); }

        /* روابط الـ API */
        .api-links { display: none; margin-top: 10px; }
        .api-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            color: white;
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.5);
        }
        .copy-btn {
            background: rgba(0, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .copy-btn:hover { background: rgba(0, 255, 255, 1); }

        /* زر تشغيل/إيقاف الموسيقى */
        .music-btn {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(255, 255, 0, 0.8);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10001;
            box-shadow: 0px 0px 10px rgba(255, 255, 0, 0.8);
        }
    </style>
</head>
<body>

<!-- صفحة البداية -->
<div class="start-page" id="startPage">
    <button class="start-btn" onclick="startWebsite()">🚀 اضغط للبدء</button>
</div>

<!-- المحتوى الرئيسي -->
<div class="main-content">
    <div class="toggle-btn" onclick="toggleSidebar()">☰</div>

    <!-- زر تشغيل/إيقاف الموسيقى -->
    <div class="music-btn" onclick="toggleMusic()">🔊</div>

    <!-- القائمة الجانبية -->
    <div class="sidebar" id="sidebar">
        <a href="#" onclick="showPage('api'); toggleSidebar()">🛠 API</a>
    </div>

    <!-- صفحة API -->
    <div id="api" class="container">
        <h1>🚗 اختر فئة API</h1>
        <div class="box" onclick="toggleLinks('gamesLinks')">🎮 ألعاب</div>
        <div id="gamesLinks" class="api-links">
            <div class="api-item">
                <span>🔹 API 1</span>
                <button class="copy-btn" onclick="copyText('https://example.com/game1')">📋 نسخ</button>
            </div>
        </div>
    </div>
</div>

<!-- تشغيل الفيديو -->
<video id="backgroundVideo" loop autoplay muted>
    <source src="https://files.catbox.moe/6vapvs.mp4" type="video/mp4">
</video>

<script>
    let isMusicPlaying = false;
    const music = new Audio("https://files.catbox.moe/9mfb2j.mp4");

    function startWebsite() {
        document.getElementById("startPage").style.display = "none";
        document.querySelector(".main-content").style.display = "block";
    }

    function toggleSidebar() {
        let sidebar = document.getElementById("sidebar");
        sidebar.style.left = sidebar.style.left === "0px" ? "-220px" : "0px";
    }

    function toggleLinks(sectionId) {
        let section = document.getElementById(sectionId);
        section.style.display = section.style.display === "block" ? "none" : "block";
    }

    function toggleMusic() {
        isMusicPlaying ? music.pause() : music.play();
        isMusicPlaying = !isMusicPlaying;
    }
</script>

</body>
</html>
