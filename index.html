<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Node API</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            background: #000;
            overflow-x: hidden;
            transition: opacity 0.5s ease-in-out;
        }

        /* تأثير الزوبان */
        .fade-out {
            opacity: 0;
        }

        /* زر القائمة العائم */
        .floating-menu {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff0000;
            color: #fff;
            font-size: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            cursor: pointer;
            z-index: 1000;
        }

        /* زر العودة */
        .back-button {
            display: none;
            position: fixed;
            top: 15px;
            left: 20px;
            background: #ff0000;
            color: #fff;
            font-size: 1.5rem;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            z-index: 1000;
        }

        /* Main Page */
        .hidden {
            display: none;
        }

    </style>
</head>
<body>

    <!-- زر العودة -->
    <button class="back-button" onclick="goBack()">⬅ العودة</button>

    <!-- زر القائمة العائم -->
    <div class="floating-menu" onclick="toggleMenu()">☰</div>

    <!-- القائمة الجانبية -->
    <div class="sidebar hidden" id="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a onclick="openPage('ai')">AI Tools</a></li>
            <li><a onclick="openPage('download')">Download</a></li>
            <li><a onclick="openPage('games')">Games</a></li>
            <li><a onclick="openPage('images')">Images</a></li>
            <li><a onclick="openPage('islamic')">Islamic</a></li>
            <li><a onclick="openPage('nsfw')">NSFW</a></li>
            <li><a onclick="openPage('search')">Search</a></li>
            <li><a onclick="openPage('tools')">Tools</a></li>
            <li><a onclick="openPage('ai-image')">AI Image</a></li>
        </ul>
    </div>

    <script>
        // إظهار أو إخفاء القائمة الجانبية
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        }

        // فتح صفحة جديدة مع تأثير الزوبان
        function openPage(page) {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = `page-${page}.html`;
            }, 500);
        }

        // زر العودة إلى الصفحة السابقة
        function goBack() {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.history.back();
            }, 500);
        }

        // عرض زر العودة إذا لم تكن في الصفحة الرئيسية
        window.onload = function() {
            if (window.location.pathname !== "/") {
                document.querySelector(".back-button").style.display = "block";
            }
        };
    </script>

</body>
</html>
