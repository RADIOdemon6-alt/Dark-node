<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Node API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #111;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        #start-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #start-btn {
            padding: 15px 30px;
            font-size: 20px;
            background: crimson;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        #start-btn:hover {
            background: darkred;
        }
        #main-content {
            display: none;
            animation: fadeIn 1s ease-in-out;
        }
        #welcome-text {
            font-size: 30px;
            margin-top: 20vh;
            opacity: 0;
            animation: fadeIn 1s forwards 0.5s;
        }
        #menu-btn {
            display: none;
            position: fixed;
            top: 10px;
            right: 15px;
            padding: 10px 15px;
            background: crimson;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }
        #menu-btn:hover {
            background: darkred;
        }
        #menu {
            position: fixed;
            top: -100%;
            left: 0;
            width: 100%;
            background: #222;
            padding: 15px;
            transition: 0.5s;
        }
        #menu.active {
            top: 0;
        }
        .menu-item {
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .menu-item:hover {
            background: crimson;
        }
        .container {
            display: none;
            padding: 20px;
        }
        .btn {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px auto;
            background: crimson;
            color: white;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: darkred;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- زر البداية -->
    <div id="start-container">
        <button id="start-btn">ابدأ</button>
    </div>

    <!-- المحتوى الرئيسي -->
    <div id="main-content">
        <button id="menu-btn">☰ القائمة</button>
        <h1 id="welcome-text">Welcome to Dark Node API</h1>

        <!-- القائمة الجانبية -->
        <div id="menu">
            <div class="menu-item" onclick="showSection('developer')">المطور</div>
            <div class="menu-item" onclick="showSection('contact')">التواصل</div>
        </div>

        <!-- قسم المطور -->
        <div id="developer" class="container">
            <h1>💻 المطور</h1>
            <p>👨‍💻 اسم المطور: 𝑅𝐴𝐷𝐼𝛩 𝐷𝐸𝑀𝛩𝑁</p>
            <p>🤖 اسم البوت: 𝙱𝙾𝚃-𝙼𝚄𝙺𝙾</p>
        </div>

        <!-- قسم التواصل -->
        <div id="contact" class="container">
            <h1>📞 قسم التواصل</h1>
            <a href="https://wa.me/201063808608"><button class="btn">📩 واتساب</button></a>
            <a href="https://chat.whatsapp.com/BNARMEg1L87JOz8oSR9eFD"><button class="btn">🛠 دعم البوت</button></a>
            <a href="https://whatsapp.com/channel/0029Vb2j3d6HVvTiMzx5QF13"><button class="btn">📢 قناة Dark-node</button></a>
            <a href="https://whatsapp.com/channel/0029VaumDtWJZg4B8jLyMK2q"><button class="btn">📢 تابع قناتي لي معرفه كل جديد</button></a>
        </div>

    </div>

    <script>
        document.getElementById("start-btn").addEventListener("click", function() {
            document.getElementById("start-container").style.display = "none";
            document.getElementById("main-content").style.display = "block";
            document.getElementById("menu-btn").style.display = "block";
        });

        document.getElementById("menu-btn").addEventListener("click", function() {
            document.getElementById("menu").classList.toggle("active");
        });

        function showSection(id) {
            document.querySelectorAll(".container").forEach(function(section) {
                section.style.display = "none";
            });
            document.getElementById(id).style.display = "block";
            document.getElementById("menu").classList.remove("active");
        }
    </script>

</body>
</html>
