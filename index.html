<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ Api Dark Node</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        body { background: url('https://files.catbox.moe/365r3a.jpg') no-repeat center center fixed; background-size: cover; }

        /* زر القائمة */
        .toggle-btn {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: #ff0077;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10001;
            box-shadow: 0px 0px 10px #ff0077;
        }

        /* القائمة الجانبية */
        .sidebar {
            position: fixed;
            top: 0;
            left: -220px;
            width: 200px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            transition: left 0.4s ease-in-out;
            z-index: 10000;
        }

        .sidebar a {
            display: block;
            color: #ff0077;
            font-size: 18px;
            margin: 15px 0;
            text-decoration: none;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #00ffee;
            text-shadow: 0px 0px 10px #00ffee;
        }

        /* المحتوى الرئيسي */
        .main-content { display: none; }

        /* الصفحة الرئيسية */
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(20, 20, 20, 0.9);
            box-shadow: 0px 0px 20px rgba(255, 0, 255, 0.7);
            display: none;
            text-align: center;
        }

        .active { display: block; }

        /* زر ابدأ */
        .start-screen {
            text-align: center;
            margin-top: 20%;
        }

        .start-btn {
            background: #ff0077;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 0px 15px #ff0077;
        }

        .start-btn:hover { background: #00ffee; }

        /* روابط API */
        .api-links {
            display: none;
            margin-top: 10px;
        }

        .api-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .copy-btn {
            background: #ff0077;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .copy-btn:hover { background: #00ffee; }

    </style>
</head>
<body>

<!-- شاشة البداية -->
<div class="start-screen" id="startPage">
    <h1 class="welcome-text">✨ Welcome to Dark Node API ✨</h1>
    <button class="start-btn" onclick="startWebsite()">ابدأ</button>
</div>

<!-- المحتوى الرئيسي -->
<div class="main-content" id="mainContent">

    <!-- زر القائمة -->
    <div class="toggle-btn" onclick="toggleSidebar()">☰</div>

    <!-- القائمة الجانبية -->
    <div class="sidebar" id="sidebar">
        <a href="#" onclick="showPage('home'); toggleSidebar()">🏠 الصفحة الرئيسية</a>
        <a href="#" onclick="showPage('api'); toggleSidebar()">🛠 API</a>
        <a href="#" onclick="showPage('buy')">🛒 شراء السكريبت</a>
        <a href="#" onclick="showPage('contact')">📩 تواصل معنا</a>
        <a href="#" onclick="showPage('developer')">💻 المطور</a>
    </div>

    <!-- الصفحة الرئيسية -->
    <div id="home" class="container active">
        <h1 class="welcome-text">✨ Welcome to Dark Node API ✨</h1>
    </div>

    <!-- API -->
    <div id="api" class="container">
        <h1>🛰 اختر فئة API</h1>

        <div class="box" onclick="toggleLinks('gamesLinks')">🎮 ألعاب</div>
        <div id="gamesLinks" class="api-links">
            <div class="api-item">
                <span>🎮 Game API</span>
                <button class="copy-btn" onclick="copyText('https://example.com/game1')">📋 نسخ</button>
            </div>
        </div>

        <div class="box" onclick="toggleLinks('toolsLinks')">🛠 أدوات</div>
        <div id="toolsLinks" class="api-links">
            <div class="api-item">
                <span>🛠 Tool API</span>
                <button class="copy-btn" onclick="copyText('https://example.com/tool1')">📋 نسخ</button>
            </div>
        </div>

    </div>

</div>

<script>
    function startWebsite() {
        document.getElementById("startPage").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        showPage('home');
    }

    function showPage(pageId) {
        document.querySelectorAll('.container').forEach(page => page.style.display = "none");
        document.getElementById(pageId).style.display = "block";
    }

    function toggleSidebar() {
        let sidebar = document.getElementById("sidebar");
        sidebar.style.left = sidebar.style.left === "0px" ? "-220px" : "0px";
    }

    function toggleLinks(id) {
        let links = document.getElementById(id);
        links.style.display = (links.style.display === "block") ? "none" : "block";
    }

    function copyText(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert("تم نسخ الرابط: " + text);
        });
    }
</script>

</body>
</html>
