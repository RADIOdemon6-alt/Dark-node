<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⛧ 𝘿𝙖𝙧𝙠 𝙉𝙤𝙙𝙚 ⛧</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Orbitron', sans-serif; 
        }

        body { 
            background: url('https://files.catbox.moe/oriq4t.jpg') no-repeat center center fixed; 
            background-size: cover; 
            color: #ff0000;
        }

        /* القائمة الجانبية */
        .sidebar {
            position: fixed;
            top: 0;
            left: -220px; 
            width: 200px;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            transition: left 0.4s ease-in-out;
            z-index: 1000;
            box-shadow: 3px 0px 10px rgba(255, 0, 0, 0.7);
        }

        .sidebar a {
            display: block;
            color: #ff0000;
            font-size: 18px;
            margin: 15px 0;
            text-decoration: none;
            transition: 0.3s;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background: rgba(255, 0, 0, 0.2);
            color: #ff5500;
            text-shadow: 0px 0px 10px #ff5500;
        }

        /* زر القائمة */
        .toggle-btn {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: #8b0000;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0px 0px 10px #ff0000;
            font-size: 20px;
            transition: 0.3s;
            color: #ff0000;
        }

        .toggle-btn:hover {
            background: #550000;
            box-shadow: 0px 0px 15px #ff5500;
        }

        /* المحتوى الرئيسي */
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(20, 20, 20, 0.98);
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.7);
            display: none;
            text-align: center;
            transition: 0.3s;
        }

        .active { 
            display: block; 
        }

        /* زخرفة العناوين */
        .decor {
            font-size: 26px;
            color: #ff0000;
            text-shadow: 0px 0px 15px #ff0000;
            margin-bottom: 20px;
        }

        /* مربعات القوائم */
        .box {
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.7), rgba(255, 0, 0, 0.5));
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0px 0px 10px #8b0000;
            transition: 0.3s;
            text-align: center;
        }

        .box:hover {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.7), rgba(139, 0, 0, 0.5));
            box-shadow: 0px 0px 15px #ff5500;
        }

        /* زر النسخ */
        .copy-btn {
            background: #8b0000;
            border: none;
            padding: 8px 15px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 14px;
            color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #ff0000;
            transition: 0.3s;
        }

        .copy-btn:hover {
            background: #ff0000;
            box-shadow: 0px 0px 15px #ff5500;
        }

    </style>
</head>
<body>

<!-- زر القائمة -->
<div class="toggle-btn" onclick="toggleSidebar()">⛧</div>

<!-- القائمة الجانبية -->
<div class="sidebar" id="sidebar">
    <a href="#" onclick="showPage('api')">🛠 API</a>
    <a href="#" onclick="showPage('buy')">🛒 شراء السكريبت</a>
    <a href="#" onclick="showPage('contact')">📩 تواصل معنا</a>
    <a href="#" onclick="showPage('developer')">💻 المطور</a>
</div>

<!-- الصفحات -->
<div id="api" class="container">
    <div class="decor">⛧ 🎮 API 🎮 ⛧</div>
    <h1>🛰 اختر فئة API</h1>

    <div class="box" onclick="toggleLinks('gamesLinks')">🎮 ألعاب</div>
    <div id="gamesLinks" class="api-links" style="display: none;">
        <div class="box">🔹 API 1 - <button class="copy-btn" onclick="copyText('https://example.com/game1')">نسخ</button></div>
    </div>

    <div class="box" onclick="toggleLinks('toolsLinks')">🛠 أدوات</div>
    <div id="toolsLinks" class="api-links" style="display: none;">
        <div class="box">🔹 API 2 - <button class="copy-btn" onclick="copyText('https://example.com/tool1')">نسخ</button></div>
    </div>
</div>

<script>
    function toggleSidebar() {
        let sidebar = document.getElementById("sidebar");
        sidebar.style.left = sidebar.style.left === "0px" ? "-220px" : "0px";
    }

    function showPage(pageId) {
        document.querySelectorAll('.container').forEach(page => page.style.display = 'none');
        document.getElementById(pageId).style.display = 'block';
        toggleSidebar();
    }

    function toggleLinks(linkId) {
        let links = document.getElementById(linkId);
        links.style.display = links.style.display === "none" ? "block" : "none";
    }

    function copyText(text) {
        navigator.clipboard.writeText(text).then(() => alert("⛧ تم النسخ بنجاح! ⛧"));
    }
</script>

</body>
</html>
