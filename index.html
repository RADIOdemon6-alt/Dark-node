<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⟆⟆⟆ 𝗗𝗔𝗥𝗞 𝗡𝗢𝗗𝗘 𝗔𝗣𝗜 ⟅⟅⟅</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            background: #000;
            overflow-x: hidden;
            text-align: center;
        }

        /* Glitch Animation */
        @keyframes glitch {
            0% { text-shadow: 2px 2px red, -2px -2px cyan; }
            50% { text-shadow: -2px -2px red, 2px 2px cyan; }
            100% { text-shadow: 2px 2px red, -2px -2px cyan; }
        }

        /* Neon Glow */
        @keyframes neon {
            0% { box-shadow: 0 0 10px red; }
            50% { box-shadow: 0 0 30px red; }
            100% { box-shadow: 0 0 10px red; }
        }

        /* Landing Page */
        .landing {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://files.catbox.moe/4cjw97.jpg') no-repeat center center/cover;
            flex-direction: column;
            animation: fadeIn 2s ease-in-out;
        }

        .landing h1 {
            font-size: 3.5rem;
            color: red;
            text-shadow: 0 0 20px red;
            animation: glitch 1.5s infinite;
        }

        .landing button {
            background: red;
            color: black;
            font-size: 1.8rem;
            padding: 15px 40px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 15px red;
            animation: neon 1.5s infinite;
        }

        .landing button:hover {
            background: #ff4444;
            box-shadow: 0 0 30px red;
            transform: scale(1.1);
        }

        /* Main Page */
        .hidden {
            display: none;
        }

        /* Video Background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.2;
            filter: blur(3px);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 2px 15px rgba(255, 0, 0, 0.7);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .header h1 {
            font-size: 2rem;
            color: red;
            animation: glitch 1s infinite;
        }

        .menu-toggle {
            font-size: 2.5rem;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-toggle:hover {
            transform: rotate(180deg);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -320px;
            height: 100%;
            width: 320px;
            background: #1a0000;
            padding: 20px;
            box-shadow: 2px 0 15px rgba(255, 0, 0, 0.7);
            transition: all 0.5s ease-in-out;
            z-index: 999;
            opacity: 0;
        }

        .sidebar.open {
            left: 0;
            opacity: 1;
            animation: neon 1s infinite;
        }

        .sidebar h2 {
            color: red;
            font-size: 1.6rem;
            text-transform: uppercase;
            animation: glitch 1s infinite;
        }

        .sidebar ul {
            list-style: none;
            margin-top: 20px;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: all 0.3s;
            background: rgba(255, 0, 0, 0.3);
        }

        .sidebar ul li a:hover {
            background: red;
            color: black;
            transform: scale(1.1);
        }

        /* Main Content */
        .main-content {
            padding: 120px 20px;
            text-align: center;
        }

        .main-content h2 {
            font-size: 3.5rem;
            color: red;
            margin-bottom: 20px;
        }

        .api-output {
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.7);
            color: white;
            max-width: 600px;
            font-size: 1.2rem;
            animation: fadeIn 1s ease-in-out;
        }

        /* Fade In */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>
    <div class="landing" id="landing">
        <h1>⟆⟆⟆ 𝗗𝗔𝗥𝗞 𝗡𝗢𝗗𝗘 𝗔𝗣𝗜 ⟅⟅⟅</h1>
        <button onclick="startWebsite()">ابدأ</button>
    </div>

    <div id="main-page" class="hidden">
        <video class="video-bg" autoplay muted loop>
            <source src="your-video.mp4" type="video/mp4">
        </video>

        <div class="header">
            <h1>⟆ 𝗗𝗔𝗥𝗞 𝗡𝗢𝗗𝗘 ⟅</h1>
            <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
        </div>

        <div class="sidebar" id="sidebar">
            <h2>القائمة</h2>
            <ul>
                <li><a href="#">AI Tools</a></li>
            </ul>
        </div>
    </div>

    <script>
        function startWebsite() {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('main-page').classList.remove('hidden');
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
    </script>
</body>
</html>
