<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ Api Dark Node</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        body { background: url('https://files.catbox.moe/oriq4t.jpg') no-repeat center center fixed; background-size: cover; color: #fff; text-align: center; }

        /* زر القائمة */
        .toggle-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            background: #ff0077;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10001;
            box-shadow: 0px 0px 10px #ff0077;
        }

        /* القائمة الجانبية */
        .sidebar {
            position: fixed;
            top: 0;
            right: -220px;
            width: 200px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            transition: right 0.4s ease-in-out;
            z-index: 10000;
        }
        .sidebar a {
            display: block;
            color: #ff0077;
            font-size: 18px;
            margin: 15px 0;
            text-decoration: none;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #00ffee;
            text-shadow: 0px 0px 10px #00ffee;
        }
        /* مربعات الروابط */
        .api-link-box {
            background: rgba(30, 30, 30, 0.8);
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 0px 10px #ff0077;
        }
        .copy-btn {
            background: #ff0077;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            color: white;
        }
        .copy-btn:hover { background: #00ffee; }

        /* إخفاء الصفحة الرئيسية حتى يتم الضغط على "بدء" */
        .main-content { display: none; }

        /* تنسيق الصفحة */
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(20, 20, 20, 0.9);
            box-shadow: 0px 0px 20px rgba(255, 0, 255, 0.7);
            display: none;
        }
        .active { display: block; }

        /* مربعات */
        .box {
            background: rgba(255, 0, 119, 0.5);
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0px 0px 10px #ff0077;
        }
        .box:hover {
            background: rgba(0, 255, 255, 0.5);
            box-shadow: 0px 0px 15px #00ffee;
        }
    </style>
</head>
<body>

<!-- صفحة البداية -->
<div id="startPage" class="container active" style="background: none; box-shadow: none;">
    <img src="https://files.catbox.moe/4tx1wp.jpg" alt="صفحة البداية" style="width: 100%; border-radius: 10px;">
    <br><br>
    <button class="box" onclick="startWebsite()">بدء 🚀</button>
</div>

<!-- المحتوى الرئيسي -->
<div class="main-content">
    <!-- زر تشغيل الأغنية -->
    <button class="toggle-btn" onclick="toggleMusic()">🎵</button>
    <audio id="backgroundMusic" loop>
        <source src="https://files.catbox.moe/kb3lc8.mp3" type="audio/mpeg">
    </audio>

    <!-- زر القائمة -->
    <div class="toggle-btn" onclick="toggleSidebar()">☰</div>

    <!-- القائمة الجانبية -->
    <div class="sidebar" id="sidebar">
        <a href="#" onclick="showPage('home')">🏠 الرئيسية</a>
        <a href="#" onclick="showPage('api')">🛠 API</a>
        <a href="#" onclick="showPage('buy')">🛒 شراء السكريبت</a>
        <a href="#" onclick="showPage('contact')">📩 تواصل معنا</a>
        <a href="#" onclick="showPage('developer')">💻 المطور</a>
    </div>
<!-- الصفحات -->
<div id="api" class="container">
    <h1>🛰 اختر فئة API</h1>

    <div class="api-category" onclick="toggleLinks('gamesLinks')">🎮 ألعاب</div>
    <div id="gamesLinks" class="api-links">
        <div class="api-link-box">
            <span>🔹 API 1</span>
            <button class="copy-btn" onclick="copyText('https://example.com/game1')">نسخ</button>
        </div>
    </div>

    <div class="api-category" onclick="toggleLinks('toolsLinks')">🛠 أدوات</div>
    <div id="toolsLinks" class="api-links">
        <div class="api-link-box">
            <span>🔹 API 2</span>
            <button class="copy-btn" onclick="copyText('https://example.com/tool1')">نسخ</button>
        </div>
    </div>
</div>
    <!-- قسم التواصل معنا -->
    <div id="contact" class="container">
        <h1>📩 تواصل معنا</h1>
        <div class="box" onclick="window.open('https://wa.me/201063808608')">📱 واتساب 1</div>
        <div class="box" onclick="window.open('https://wa.me/201063808608')">📱 واتساب 2</div>
        <div class="box" onclick="window.open('https://wa.me/201063808608')">📱 واتساب 3</div>
        <div class="box" onclick="window.open('https://wa.me/201063808608')">📱 واتساب 4</div>
    </div>

    <!-- قسم المطور -->
    <div id="developer" class="container">
        <h1>💻 المطور</h1>
        <div class="box">👤 المطور: 𝑅𝐴𝐷𝐼𝛩 𝐷𝐸𝑀𝛩𝑁</div>
        <div class="box">🤖 البوت: 𝙱𝙾𝚃-𝙼𝚄𝙺𝙾</div>
        <div class="box" onclick="window.open('https://wa.me/201063808608')">📩 تواصل مع المطور</div>
    </div>
</div>

<script>
    function startWebsite() {
        document.getElementById("startPage").style.display = "none";
        document.querySelector(".main-content").style.display = "block";
    }

    function showPage(pageId) {
        document.querySelectorAll('.container').forEach(page => page.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
    }

    function toggleSidebar() {
        let sidebar = document.getElementById("sidebar");
        sidebar.style.right = sidebar.style.right === "0px" ? "-220px" : "0px";
    }

    function toggleMusic() {
        let music = document.getElementById("backgroundMusic");
        if (music.paused) {
            music.play();
        } else {
            music.pause();
        }
    }
</script>

</body>
</html>
