<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ Api Dark Node</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }
        body {
            background: url('https://files.catbox.moe/5o0hnu.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            transition: background 0.5s ease;
        }
        .dark-mode {
            background: #111 !important;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(20, 20, 20, 0.9);
            box-shadow: 0px 0px 20px rgba(255, 0, 255, 0.7);
            transition: box-shadow 0.5s ease-in-out;
        }
        .neon-text {
            font-size: 30px;
            text-shadow: 0px 0px 15px #ff0077, 0px 0px 30px #ff0077;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0px 0px 10px #ff0077, 0px 0px 20px #ff0077;
            }
            to {
                text-shadow: 0px 0px 20px #ff0077, 0px 0px 40px #ff0077;
            }
        }
        .api-item {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .api-name {
            font-size: 18px;
            color: #ff0077;
        }
        .btn {
            background: #ff0077;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 0px 10px #ff0077;
        }
        .btn:hover {
            background: #00ffee;
            box-shadow: 0px 0px 15px #00ffee;
        }
        .options {
            display: none;
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
        }
        .toggle-mode {
            margin-top: 20px;
            padding: 10px;
            background: #222;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .toggle-mode:hover {
            background: #444;
        }
        .typing-effect {
            font-size: 24px;
            color: #00ffee;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #00ffee;
            animation: typing 3s steps(20, end) infinite alternate;
        }
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🌐 <span class="neon-text">API Dark Node</span> 🌐</h1>
        <p class="typing-effect">🚀 أحدث الـ APIs بلمسة احترافية! 🚀</p>

        <div class="api-item">
            <span class="api-name">📡 API المستخدمين</span>
            <button class="btn" onclick="toggleOptions('api1')">🔍 عرض الخيارات</button>
            <div class="options" id="api1">
                <button class="btn" onclick="openApi('https://api.example.com/v1/users')">🔑 دخول</button>
                <button class="btn" onclick="copyApi('https://api.example.com/v1/users')">📋 نسخ الـ API</button>
            </div>
        </div>

        <div class="api-item">
            <span class="api-name">📡 API البيانات</span>
            <button class="btn" onclick="toggleOptions('api2')">🔍 عرض الخيارات</button>
            <div class="options" id="api2">
                <button class="btn" onclick="openApi('https://api.example.com/v1/data')">🔑 دخول</button>
                <button class="btn" onclick="copyApi('https://api.example.com/v1/data')">📋 نسخ الـ API</button>
            </div>
        </div>

        <button class="toggle-mode" onclick="toggleDarkMode()">🌙 تبديل الوضع الليلي</button>
    </div>

    <audio id="clickSound" src="https://www.fesliyanstudios.com/play-mp3/4380"></audio>

    <script>
        function toggleOptions(id) {
            let options = document.getElementById(id);
            options.style.display = options.style.display === "flex" ? "none" : "flex";
            playClickSound();
        }

        function openApi(url) {
            window.open(url, '_blank');
            playClickSound();
        }

        function copyApi(url) {
            navigator.clipboard.writeText(url);
            alert("✅ تم نسخ رابط الـ API!");
            playClickSound();
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            playClickSound();
        }

        function playClickSound() {
            document.getElementById('clickSound').play();
        }
    </script>

</body>
</html>
