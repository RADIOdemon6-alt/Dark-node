<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Node API</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Orbitron', sans-serif; background: #000; color: white; text-align: center; overflow: hidden; transition: all 0.5s ease-in-out; }

        /* ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ™ÿ±ÿ≠Ÿäÿ® */
        .neon-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://files.catbox.moe/4cjw97.jpg') no-repeat center center/cover;
        }

        .neon-box h1 {
            font-size: 3rem;
            color: red;
            padding: 20px 40px;
            border: 5px solid red;
            text-shadow: 0 0 15px red;
            box-shadow: 0 0 20px red;
            background: rgba(0, 0, 0, 0.7);
        }

        .start-btn {
            margin-top: 30px;
            background: red;
            font-size: 1.5rem;
            padding: 15px 40px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 15px red;
        }

        .start-btn:hover { background: #ff4444; box-shadow: 0 0 30px red; transform: scale(1.1); }

        /* ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© */
        .hidden { display: none; }
        .header { padding: 20px; background: rgba(255, 0, 0, 0.2); backdrop-filter: blur(10px); }

        .sidebar {
            position: fixed;
            left: 0;
            width: 250px;
            height: 100%;
            background: rgba(255, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding-top: 20px;
        }

        .sidebar h2 { color: red; text-shadow: 0 0 10px red; margin-bottom: 10px; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li {
            padding: 10px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .sidebar ul li:hover { background: red; color: black; }

        /* ÿ≤ÿ± ÿßŸÑÿπÿßÿ¶ŸÖ */
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: red;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px red;
            transition: all 0.3s;
        }

        .floating-btn:hover { background: #ff4444; box-shadow: 0 0 30px red; }

        /* ÿ≤ÿ± ÿßŸÑÿ±ÿ¨Ÿàÿπ */
        .back-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: red;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px red;
            transition: all 0.3s;
        }

        .back-btn:hover { background: #ff4444; box-shadow: 0 0 30px red; }

        /* ÿßŸÑÿ£ŸÇÿ≥ÿßŸÖ */
        .category-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .category-container.active { display: flex; opacity: 1; }

        h1 {
            font-size: 2.5rem;
            padding: 20px;
            background: rgba(255, 0, 0, 0.3);
            box-shadow: 0 0 15px red;
            backdrop-filter: blur(10px);
            border-radius: 10px;
        }

        .api-box {
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0 0 10px red;
        }

        .api-box:hover { background: red; transform: scale(1.1); }

        /* ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿ≤ÿ¨ÿßÿ¨ ÿßŸÑŸÖŸÉÿ≥Ÿàÿ± */
        .broken-glass {
            animation: glassBreak 0.8s forwards;
        }

        @keyframes glassBreak {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1) rotate(5deg); opacity: 0.5; }
            100% { transform: scale(0.8) rotate(-10deg); opacity: 0; }
        }

    </style>
</head>
<body>

    <!-- ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ™ÿ±ÿ≠Ÿäÿ® -->
    <div class="neon-box" id="intro">
        <div>
            <h1>ŸÖÿ±ÿ≠ÿ®Ÿãÿß ŸÅŸä Dark Node API</h1>
            <button class="start-btn" onclick="startWebsite()">ÿßÿ®ÿØÿ£</button>
        </div>
    </div>

    <!-- ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© -->
    <div id="main-page" class="hidden fade-in">
        <div class="header">
            <h1>Dark Node API</h1>
        </div>

        <div class="sidebar">
            <h2>ÿßŸÑŸÇÿßÿ¶ŸÖÿ©</h2>
            <ul>
                <li onclick="openCategory('AI')">ü§ñ AI Tools</li>
                <li onclick="openCategory('Download')">üì• Download</li>
                <li onclick="openCategory('Games')">üéÆ Games</li>
                <li onclick="openCategory('Images')">üñº Images</li>
                <li onclick="openCategory('Tools')">üõ† Tools</li>
            </ul>
        </div>

        <!-- ÿ≤ÿ± ÿ™ÿ¥ÿ∫ŸäŸÑ Ÿàÿ•ŸäŸÇÿßŸÅ ÿßŸÑÿ£ÿ∫ŸÜŸäÿ© -->
        <button class="floating-btn" onclick="toggleMusic()">üéµ</button>

        <!-- ÿ≤ÿ± ÿßŸÑÿ±ÿ¨Ÿàÿπ -->
        <button class="back-btn" onclick="goBack()">‚¨Ö</button>

    </div>

    <!-- ÿßŸÑÿ£ŸÇÿ≥ÿßŸÖ -->
    <div id="category-page" class="category-container">
        <h1 id="category-title">ŸÇÿ≥ŸÖ</h1>
        <div class="api-box" id="api1" onclick="copyAPI('API 1')">API 1</div>
        <div class="api-box" id="api2" onclick="copyAPI('API 2')">API 2</div>
    </div>

    <audio id="background-music" loop>
        <source src="https://files.catbox.moe/yaq5lw.opus" type="audio/opus">
    </audio>

    <script>
        function startWebsite() {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('main-page').classList.remove('hidden');
        }

        function openCategory(category) {
            document.getElementById('main-page').classList.add('broken-glass');
            setTimeout(() => {
                document.getElementById('main-page').style.display = 'none';
                document.getElementById('category-page').classList.add('active');
                document.getElementById("category-title").innerText = `ŸÇÿ≥ŸÖ ${category}`;
            }, 800);
        }

        function toggleMusic() {
            let music = document.getElementById("background-music");
            music.paused ? music.play() : music.pause();
        }

        function goBack() {
            document.getElementById('category-page').classList.remove('active');
            document.getElementById('main-page').style.display = 'block';
        }
    </script>

</body>
</html>
