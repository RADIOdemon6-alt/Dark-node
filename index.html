<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ Api Dark Node</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Orbitron', sans-serif; 
        }
        body { 
            background: black; 
            color: #fff;
            overflow: hidden;
        }

        /* فيديو الخلفية */
        .background-video {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* زر القائمة */
        .toggle-btn {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: #ff0077;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10001;
            box-shadow: 0px 0px 15px #ff0077;
            transition: 0.3s;
        }
        .toggle-btn:hover {
            background: #00ffee;
            box-shadow: 0px 0px 15px #00ffee;
        }

        /* القائمة الجانبية */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 220px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            transition: left 0.4s ease-in-out;
            z-index: 10000;
            box-shadow: 0px 0px 15px rgba(255, 0, 255, 0.7);
        }
        .sidebar a {
            display: block;
            color: #ff0077;
            font-size: 20px;
            margin: 15px 0;
            text-decoration: none;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #00ffee;
            text-shadow: 0px 0px 10px #00ffee;
        }

        /* المحتوى الرئيسي */
        .main-content { display: none; }

        /* الصفحات */
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 12px;
            background: rgba(20, 20, 20, 0.9);
            box-shadow: 0px 0px 25px rgba(255, 0, 255, 0.7);
            display: none;
            text-align: center;
        }

        .active { display: block; }

        /* نص الترحيب */
        .welcome-text {
            font-size: 36px;
            color: #ff0077;
            text-shadow: 0px 0px 15px #ff0077, 0px 0px 30px #00ffee;
        }

        /* مربعات الفئات */
        .box {
            background: rgba(255, 0, 119, 0.5);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0px 0px 12px #ff0077;
            transition: 0.3s;
        }
        .box:hover {
            background: rgba(0, 255, 255, 0.5);
            box-shadow: 0px 0px 20px #00ffee;
            transform: scale(1.05);
        }

        /* روابط API */
        .api-links {
            display: none;
            margin-left: 20px;
        }

        .api-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            margin: 5px 0;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 0, 255, 0.5);
        }

        .copy-btn {
            background: #ff0077;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        .copy-btn:hover {
            background: #00ffee;
            box-shadow: 0px 0px 10px #00ffee;
        }

    </style>
</head>
<body>

<!-- فيديو الخلفية -->
<video class="background-video" autoplay loop muted>
    <source src="https://files.catbox.moe/6vapvs.mp4" type="video/mp4">
</video>

<!-- المحتوى الرئيسي -->
<div class="main-content">

    <!-- زر القائمة -->
    <div class="toggle-btn" onclick="toggleSidebar()">☰</div>

    <!-- القائمة الجانبية -->
    <div class="sidebar" id="sidebar">
        <a href="#" onclick="showPage('home'); toggleSidebar()">🏠 الصفحة الرئيسية</a>
        <a href="#" onclick="showPage('api'); toggleSidebar()">🛠 API</a>
        <a href="#" onclick="showPage('buy')">🛒 شراء السكريبت</a>
        <a href="#" onclick="showPage('contact')">📩 تواصل معنا</a>
        <a href="#" onclick="showPage('developer')">💻 المطور</a>
    </div>

    <!-- الصفحة الرئيسية -->
    <div id="home" class="container active">
        <h1 class="welcome-text">✨ Welcome to Dark Node API ✨</h1>
    </div>

    <!-- API -->
    <div id="api" class="container">
        <h1>🛰 اختر فئة API</h1>

        <div class="box" onclick="toggleLinks('gamesLinks')">🎮 ألعاب</div>
        <div id="gamesLinks" class="api-links">
            <div class="api-item">
                <span>🎮 Game API</span>
                <button class="copy-btn" onclick="copyText('https://example.com/game1')">📋 نسخ</button>
            </div>
        </div>

        <div class="box" onclick="toggleLinks('toolsLinks')">🛠 أدوات</div>
        <div id="toolsLinks" class="api-links">
            <div class="api-item">
                <span>🛠 Tool API</span>
                <button class="copy-btn" onclick="copyText('https://example.com/tool1')">📋 نسخ</button>
            </div>
        </div>

    </div>

</div>

<script>
    function showPage(pageId) {
        document.querySelectorAll('.container').forEach(page => page.style.display = "none");
        document.getElementById(pageId).style.display = "block";
    }

    function toggleSidebar() {
        let sidebar = document.getElementById("sidebar");
        sidebar.style.left = sidebar.style.left === "0px" ? "-250px" : "0px";
    }

    function toggleLinks(id) {
        let links = document.getElementById(id);
        links.style.display = (links.style.display === "block") ? "none" : "block";
    }

    function copyText(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert("تم نسخ الرابط: " + text);
        });
    }
</script>

</body>
</html>
