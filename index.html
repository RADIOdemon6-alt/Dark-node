<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Node</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* ✨ تأثيرات النيون */
        .neon-text {
            color: red;
            text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px crimson;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px red, 0 0 10px crimson; }
            100% { text-shadow: 0 0 10px red, 0 0 20px darkred; }
        }

        /* ✨ زر النيون */
        .neon-btn {
            background: none;
            border: 2px solid red;
            padding: 15px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            animation: glow 1.5s infinite alternate;
            margin-top: 20px;
        }

        .neon-btn:hover {
            background: red;
            color: black;
            box-shadow: 0 0 20px red;
        }

        /* ✨ الصفحات */
        .page {
            width: 100%;
            height: 100vh;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* ✨ صفحة الترحيب */
        #welcome {
            background: url('https://files.catbox.moe/0iu86x.jpg') no-repeat center center/cover;
        }

        /* ✨ القائمة الجانبية */
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100vh;
            background: black;
            border-right: 2px solid red;
            box-shadow: 0 0 20px red;
            transition: 0.3s;
            padding-top: 50px;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
            text-align: center;
            border-bottom: 1px solid red;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: red;
            color: black;
        }

        /* ✨ زر القائمة */
        .menu-btn {
            position: fixed;
            left: 10px;
            top: 10px;
            font-size: 25px;
            cursor: pointer;
            background: red;
            padding: 10px;
            border-radius: 5px;
            color: black;
            box-shadow: 0 0 10px red;
        }

        /* ✨ صندوق API */
        .api-box {
            background: black;
            border: 2px solid red;
            padding: 10px;
            margin: 10px 0;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .api-box:hover {
            background: red;
            color: black;
            box-shadow: 0 0 10px red;
        }
    </style>
</head>
<body>

    <!-- ✨ صفحة الترحيب -->
    <div id="welcome" class="page" style="display: flex;">
        <h1 class="neon-text">مرحبًا بك في Dark Node</h1>
        <button class="neon-btn" onclick="switchPage('home')">ابدأ</button>
    </div>

    <!-- ✨ القائمة الجانبية -->
    <div class="sidebar" id="sidebar">
        <a href="#" onclick="switchPage('api')">🔗 API</a>
        <a href="#" onclick="switchPage('developer')">💻 المطور</a>
        <a href="#" onclick="switchPage('contact')">📩 تواصل معنا</a>
    </div>

    <!-- ✨ زر القائمة -->
    <div class="menu-btn" onclick="toggleSidebar()">☰</div>

    <!-- ✨ الصفحة الرئيسية -->
    <div id="home" class="page">
        <img src="https://files.catbox.moe/5o0hnu.jpg" style="width: 80%; max-width: 400px;">
        <h1 class="neon-text">Dark Node</h1>
    </div>

    <!-- ✨ صفحة API -->
    <div id="api" class="page">
        <h1 class="neon-text">خدمات API</h1>
        <div id="api-list"></div>
        <button class="neon-btn" onclick="switchPage('home')">🔙 رجوع</button>
    </div>

    <!-- ✨ صفحة المطور -->
    <div id="developer" class="page">
        <h1 class="neon-text">💻 المطور</h1>
        <p>👨‍💻 اسم المطور: 𝑅𝐴𝐷𝐼𝛩 𝐷𝐸𝑀𝛩𝑁</p>
        <p>🤖 اسم البوت: 𝙱𝙾𝚃-𝙼𝚄𝙺𝙾</p>
        <button class="neon-btn" onclick="switchPage('home')">🔙 رجوع</button>
    </div>

    <!-- ✨ صفحة التواصل -->
    <div id="contact" class="page">
        <h1 class="neon-text">📩 تواصل معنا</h1>
        <a href="https://wa.me/201063808608"><button class="neon-btn">📩 واتساب</button></a>
        <a href="https://chat.whatsapp.com/BNARMEg1L87JOz8oSR9eFD"><button class="neon-btn">🛠 دعم البوت</button></a>
        <a href="https://whatsapp.com/channel/0029Vb2j3d6HVvTiMzx5QF13"><button class="neon-btn">📢 قناة Dark-node</button></a>
        <button class="neon-btn" onclick="switchPage('home')">🔙 رجوع</button>
    </div>

    <script>
        function switchPage(page) {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById(page).style.display = 'flex';
        }

        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            sidebar.style.left = sidebar.style.left === "0px" ? "-250px" : "0px";
        }
    </script>

</body>
</html>
