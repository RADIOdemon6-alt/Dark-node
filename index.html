<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ Cyber API Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 🎨 إعدادات عامة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }
        body {
            background: #0a0a0a;
            color: #fff;
            text-align: center;
        }
        
        /* 🔹 شريط التنقل */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
            box-shadow: 0px 0px 10px rgba(255, 0, 255, 0.7);
        }
        .navbar a {
            color: #ff0077;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: 0.3s;
        }
        .navbar a:hover {
            color: #00ffee;
            text-shadow: 0px 0px 10px #00ffee;
        }

        /* 🏠 تصميم الصفحات */
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(20, 20, 20, 0.9);
            box-shadow: 0px 0px 20px rgba(255, 0, 255, 0.7);
        }
        h1 {
            font-size: 30px;
            text-shadow: 0px 0px 10px #ff0077;
        }
        .neon-text {
            color: #00ffee;
            text-shadow: 0px 0px 10px #00ffee;
        }

        /* ✨ أزرار نيون */
        .btn {
            background: #ff0077;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 0px 10px #ff0077;
        }
        .btn:hover {
            background: #00ffee;
            box-shadow: 0px 0px 15px #00ffee;
        }

        /* 🕹️ إخفاء الصفحات */
        .page {
            display: none;
        }
        .active {
            display: block;
        }

    </style>
</head>
<body>

    <!-- 🔥 شريط التنقل -->
    <div class="navbar">
        <a href="#" onclick="showPage('home')">🏠 الرئيسية</a>
        <a href="#" onclick="showPage('api')">⚙️ API</a>
        <a href="#" onclick="showPage('contact')">📩 تواصل معنا</a>
    </div>

    <!-- 🏠 الصفحة الرئيسية -->
    <div id="home" class="container page active">
        <h1>⚡ أهلاً بك في <span class="neon-text">Cyber API Store</span></h1>
        <p>أفضل مكان للحصول على APIs متطورة.</p>
        <button class="btn" onclick="showPage('api')">🚀 تصفح الـ APIs</button>
    </div>

    <!-- ⚙️ صفحة الـ APIs -->
    <div id="api" class="container page">
        <h1>🛠️ قائمة الـ APIs</h1>
        <p>اكتشف APIs متقدمة لتطوير مشاريعك.</p>
        <ul style="list-style: none; padding: 0;">
            <li>🔹 <a href="https://api.openai.com/" target="_blank" class="neon-text">ChatGPT API</a></li>
            <li>🔹 <a href="https://api.weather.com/" target="_blank" class="neon-text">Weather API</a></li>
            <li>🔹 <a href="https://randomuser.me/api/" target="_blank" class="neon-text">Random User API</a></li>
            <li>🔹 <a href="https://api.nasa.gov/" target="_blank" class="neon-text">NASA API</a></li>
        </ul>
    </div>

    <!-- 📩 صفحة تواصل مع المطور -->
    <div id="contact" class="container page">
        <h1>📩 تواصل مع المطور</h1>
        <p>للدعم والاستفسارات، يمكنك مراسلتي عبر الواتساب.</p>
        <a href="https://wa.me/1234567890" target="_blank">
            <button class="btn">💬 دردشة واتساب</button>
        </a>
    </div>

    <script>
        function showPage(pageId) {
            // إخفاء كل الصفحات
            let pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));

            // إظهار الصفحة المطلوبة
            document.getElementById(pageId).classList.add('active');
        }
    </script>

</body>
    </html>
