<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ Dark Node API</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        body { background: url('https://files.catbox.moe/5o0hnu.jpg') no-repeat center center fixed; background-size: cover; color: #fff; text-align: center; overflow: hidden; }
        
        /* 🌟 صفحات */
        .page { display: none; flex-direction: column; justify-content: center; align-items: center; height: 100vh; }
        .active { display: flex; }
        
        /* 🌟 صفحة الترحيب */
        #welcome {
            background: url("https://files.catbox.moe/0iu86x.jpg") no-repeat center center/cover;
            width: 100%;
            height: 100vh;
        }
        #welcome h1, #welcome button {
            position: absolute;
            z-index: 2;
        }
        #welcome h1 {
            top: 30%;
            font-size: 30px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
        }
        #welcome button {
            top: 50%;
            background-color: #ff0066;
            padding: 15px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        
        /* 🌟 القائمة الجانبية */
        .sidebar {
            width: 250px;
            height: 100%;
            position: fixed;
            top: 0;
            right: -250px;
            background-color: rgba(0, 0, 0, 0.9);
            padding-top: 20px;
            transition: 0.3s;
            text-align: left;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.2s;
        }
        .sidebar a:hover {
            background-color: #ff0066;
        }
        .menu-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #00ccff;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        /* 🌟 الصفحة الرئيسية */
        .container { max-width: 900px; padding: 20px; border-radius: 10px; background: rgba(20, 20, 20, 0.9); box-shadow: 0px 0px 20px rgba(255, 0, 255, 0.7); }
        .btn { background: #ff0077; padding: 10px 20px; border-radius: 5px; color: white; cursor: pointer; transition: 0.3s; box-shadow: 0px 0px 10px #ff0077; }
        .btn:hover { background: #00ffee; box-shadow: 0px 0px 15px #00ffee; }
    </style>
</head>
<body>

<!-- 🌟 صفحة الترحيب -->
<div id="welcome" class="page active">
    <h1>مرحبًا بكم في <span>Dark Node API</span></h1>
    <button onclick="switchPage('home')">ابدأ</button>
</div>

<!-- 🌟 الصفحة الرئيسية -->
<div id="home" class="page">
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>
    <h1>✨ Dark Node API ✨</h1>
    <button class="btn" onclick="switchPage('api')">🚀 قائمة الـ API</button>
</div>

<!-- 🌟 القائمة الجانبية -->
<div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" onclick="toggleSidebar()">❌ إغلاق</a>
    <a href="javascript:void(0)" onclick="switchPage('api')">🚀 قائمة API</a>
    <a href="https://wa.me/201063808608">📩 المطور</a>
</div>

<script>
    function switchPage(pageId) {
        document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
    }
    
    function toggleSidebar() {
        let sidebar = document.getElementById("sidebar");
        sidebar.style.right = sidebar.style.right === "0px" ? "-250px" : "0px";
    }
</script>

</body>
</html>
