<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ Api Dark Node</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }
        body {
            background: url('https://files.catbox.moe/k2os5y.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            overflow-y: auto;
        }

        /* القائمة الجانبية */
        .sidebar {
            position: fixed;
            top: 0;
            left: -220px;
            width: 200px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.7);
            transition: left 0.4s ease-in-out;
            z-index: 1000;
        }
        .sidebar a {
            display: block;
            color: #ff0077;
            text-decoration: none;
            font-size: 18px;
            margin: 15px 0;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #00ffee;
            text-shadow: 0px 0px 10px #00ffee;
        }

        /* زر القائمة */
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #ff0077;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0px 0px 10px #ff0077;
            transition: 0.3s;
            z-index: 1100;
        }
        .toggle-btn:hover {
            background: #00ffee;
            box-shadow: 0px 0px 15px #00ffee;
        }

        /* الصفحة الرئيسية */
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 0, 255, 0.7);
            max-width: 80%;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(20, 20, 20, 0.9);
            box-shadow: 0px 0px 20px rgba(255, 0, 255, 0.7);
            display: none;
        }
        .active {
            display: block;
        }

        /* الأزرار */
        .btn {
            background: #ff0077;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 0px 10px #ff0077;
            border: none;
        }
        .btn:hover {
            background: #00ffee;
            box-shadow: 0px 0px 15px #00ffee;
        }

        /* API */
        .api-item {
            background: linear-gradient(45deg, #ff0077, #7700ff);
            color: white;
            font-size: 20px;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .api-item:hover {
            background: linear-gradient(45deg, #00ffee, #ff0077);
            box-shadow: 0px 0px 30px rgba(0, 255, 255, 0.9);
        }

        /* روابط الـ API */
        .api-links {
            display: none;
            padding: 10px;
        }

        .api-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
        }

        /* تواصل معنا */
        .contact-box {
            background: linear-gradient(45deg, #ff0077, #7700ff);
            color: white;
            font-size: 20px;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        }
        .contact-box:hover {
            background: linear-gradient(45deg, #00ffee, #ff0077);
        }
    </style>
</head>
<body>
    <!-- الصفحة الرئيسية -->
    <div class="overlay">
        <h1>🔥 مرحبًا بك في <span>API Dark Node</span> 🔥</h1>
        <button class="btn" onclick="startWebsite()">🚀 ابدأ</button>
    </div>

    <!-- القائمة الجانبية -->
    <div class="sidebar" id="sidebar">
        <a href="#" onclick="showPage('home')">🏠 الرئيسية</a>
        <a href="#" onclick="showPage('api')">🛠 API</a>
        <a href="#" onclick="showPage('buy')">🛒 شراء السكريبت</a>
        <a href="#" onclick="showPage('contact')">📩 تواصل معنا</a>
    </div>
    <div class="toggle-btn" onclick="toggleSidebar()">☰</div>

    <div id="api" class="container">
        <h1>🛰 اختر قسم API</h1>
        <div class="api-item" onclick="toggleLinks('gamesLinks')">🎮 ألعاب</div>
        <div id="gamesLinks" class="api-links">
            <div class="api-link">
                <span>🎲 API الألعاب 1</span>
                <button onclick="copyToClipboard('https://api.example.com/game1')">📋 نسخ</button>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            let sidebar = document.getElementById('sidebar');
            sidebar.style.left = sidebar.style.left === '0px' ? '-220px' : '0px';
        }
        function toggleLinks(id) {
            let links = document.getElementById(id);
            links.style.display = links.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
