<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌐 API Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .api-list {
            margin-top: 20px;
        }
        .api-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .api-item h2 {
            margin: 0;
            font-size: 20px;
        }
        .api-item p {
            margin: 5px 0;
            color: #666;
        }
        .api-item a {
            color: #25D366;
            text-decoration: none;
            font-weight: bold;
        }
        .api-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🌐 API Explorer</h1>
        <input type="text" id="search" placeholder="🔍 بحث عن API..." onkeyup="filterAPIs()">

        <div class="api-list" id="api-list">
            <!-- سيتم تحميل الـ APIs هنا -->
        </div>
    </div>

    <script>
        // قائمة الـ APIs
        const apis = [
            { name: "ChatGPT API", url: "https://api.openai.com/v1/chat/completions", category: "AI" },
            { name: "Weather API", url: "https://api.weather.com/", category: "Weather" },
            { name: "Crypto Prices API", url: "https://api.coingecko.com/api/v3/simple/price", category: "Finance" },
            { name: "Random User API", url: "https://randomuser.me/api/", category: "Utility" },
            { name: "NASA API", url: "https://api.nasa.gov/", category: "Science" }
        ];

        // تحميل البيانات عند فتح الصفحة
        function loadAPIs() {
            const apiList = document.getElementById("api-list");
            apiList.innerHTML = ""; // تفريغ القائمة
            apis.forEach(api => {
                const apiItem = document.createElement("div");
                apiItem.classList.add("api-item");
                apiItem.innerHTML = `
                    <h2>${api.name}</h2>
                    <p>📂 الفئة: ${api.category}</p>
                    <a href="${api.url}" target="_blank">🔗 رابط الـ API</a>
                `;
                apiList.appendChild(apiItem);
            });
        }

        // وظيفة البحث
        function filterAPIs() {
            const searchValue = document.getElementById("search").value.toLowerCase();
            const apiList = document.getElementById("api-list");
            apiList.innerHTML = "";
            apis
                .filter(api => api.name.toLowerCase().includes(searchValue))
                .forEach(api => {
                    const apiItem = document.createElement("div");
                    apiItem.classList.add("api-item");
                    apiItem.innerHTML = `
                        <h2>${api.name}</h2>
                        <p>📂 الفئة: ${api.category}</p>
                        <a href="${api.url}" target="_blank">🔗 رابط الـ API</a>
                    `;
                    apiList.appendChild(apiItem);
                });
        }

        // استدعاء تحميل البيانات عند فتح الموقع
        loadAPIs();
    </script>

</body>
</html>
