<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ Api Dark Node</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        body { background: url('https://files.catbox.moe/oriq4t.jpg') no-repeat center center fixed; background-size: cover; }

        /* زر القائمة في الأسفل */
        .toggle-btn {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: #ff0077;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10001;
            box-shadow: 0px 0px 10px #ff0077;
        }

        /* القائمة الجانبية تأتي من اليسار */
        .sidebar {
            position: fixed;
            top: 0;
            left: -220px;
            width: 200px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            transition: left 0.4s ease-in-out;
            z-index: 10000;
        }
        .sidebar a {
            display: block;
            color: #ff0077;
            font-size: 18px;
            margin: 15px 0;
            text-decoration: none;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #00ffee;
            text-shadow: 0px 0px 10px #00ffee;
        }

        /* الصفحة الرئيسية حتى يتم الضغط على "بدء" */
        .start-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: url('https://files.catbox.moe/4tx1wp.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .start-btn {
            padding: 15px 30px;
            font-size: 22px;
            font-weight: bold;
            background: #ff0077;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 0px 15px #ff0077;
        }
        .start-btn:hover {
            background: #00ffee;
            box-shadow: 0px 0px 15px #00ffee;
        }

        /* المحتوى الرئيسي */
        .main-content { display: none; }

        /* تنسيق الصفحات */
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(20, 20, 20, 0.9);
            box-shadow: 0px 0px 20px rgba(255, 0, 255, 0.7);
            display: none;
        }
        .active { display: block; }

        /* مربعات */
        .box {
            background: rgba(255, 0, 119, 0.5);
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0px 0px 10px #ff0077;
        }
        .box:hover {
            background: rgba(0, 255, 255, 0.5);
            box-shadow: 0px 0px 15px #00ffee;
        }

        /* تصميم روابط الـ API */
        .api-category {
            background: rgba(255, 0, 119, 0.7);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 20px;
            margin-top: 10px;
            color: white;
        }
        .api-links {
            display: none;
            margin-top: 10px;
        }
        .api-link-box {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
            box-shadow: 0px 0px 10px #ff0077;
        }
        .copy-btn {
            background: #ff0077;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 16px;
        }
        .copy-btn:hover {
            background: #00ffee;
            box-shadow: 0px 0px 10px #00ffee;
        }
    </style>
</head>
<body>

<!-- صفحة البداية -->
<div class="start-page" id="startPage">
    <button class="start-btn" onclick="startWebsite()">🚀 اضغط للبدء</button>
</div>

<!-- المحتوى الرئيسي -->
<div class="main-content">
    <!-- زر القائمة -->
    <div class="toggle-btn" onclick="toggleSidebar()">☰</div>

    <!-- القائمة الجانبية -->
    <div class="sidebar" id="sidebar">
        <a href="#" onclick="showPage('api'); toggleSidebar()">🛠 API</a>
        <a href="#" onclick="showPage('buy')">🛒 شراء السكريبت</a>
        <a href="#" onclick="showPage('contact')">📩 تواصل معنا</a>
        <a href="#" onclick="showPage('developer')">💻 المطور</a>
    </div>

    <!-- صفحة API -->
    <div id="api" class="container">
        <h1>🛰 اختر فئة API</h1>

        <div class="api-category" onclick="toggleLinks('gamesLinks')">🎮 ألعاب</div>
        <div id="gamesLinks" class="api-links">
            <div class="api-link-box">
                <span>🔹 API 1</span>
                <button class="copy-btn" onclick="copyText('https://example.com/game1')">نسخ</button>
            </div>
        </div>

        <div class="api-category" onclick="toggleLinks('toolsLinks')">🛠 أدوات</div>
        <div id="toolsLinks" class="api-links">
            <div class="api-link-box">
                <span>🔹 API 2</span>
                <button class="copy-btn" onclick="copyText('https://example.com/tool1')">نسخ</button>
            </div>
        </div>
    </div>
</div>

<script>
    function startWebsite() {
        document.getElementById("startPage").style.display = "none";
        document.querySelector(".main-content").style.display = "block";
    }

    function showPage(pageId) {
        document.querySelectorAll('.container').forEach(page => page.style.display = "none");
        document.getElementById(pageId).style.display = "block";
    }

    function toggleSidebar() {
        let sidebar = document.getElementById("sidebar");
        sidebar.style.left = sidebar.style.left === "0px" ? "-220px" : "0px";
    }

    function toggleLinks(id) {
        let links = document.getElementById(id);
        links.style.display = links.style.display === "block" ? "none" : "block";
    }

    function copyText(text) {
        navigator.clipboard.writeText(text);
        alert("تم النسخ: " + text);
    }
</script>

</body>
</html>
