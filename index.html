<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👿 API Dark Node 👿</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        body { background: url('https://files.catbox.moe/5o0hnu.jpg') no-repeat center center fixed; background-size: cover; color: #fff; text-align: center; overflow-y: auto; position: relative; }

        /* القائمة الجانبية */
        .sidebar { position: fixed; top: 0; left: -220px; width: 200px; height: 100%; background: rgba(0, 0, 0, 0.9); padding: 20px; box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.7); transition: left 0.4s ease-in-out; z-index: 1000; }
        .sidebar a { display: block; color: #ff0077; text-decoration: none; font-size: 18px; margin: 15px 0; transition: 0.3s; }
        .sidebar a:hover { color: #00ffee; text-shadow: 0px 0px 10px #00ffee; }

        /* زر القائمة في اليمين بالمنتصف */
        .toggle-btn { position: fixed; top: 50%; right: 20px; transform: translateY(-50%); background: #ff0077; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0px 0px 10px #ff0077; transition: 0.3s; }
        .toggle-btn:hover { background: #00ffee; box-shadow: 0px 0px 15px #00ffee; }

        /* تصميم مربعات API */
        .api-container { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
        .api-box { width: 250px; height: 100px; background: rgba(20, 20, 20, 0.8); box-shadow: 0px 0px 15px red; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: bold; color: #ff4444; cursor: pointer; transition: 0.3s; }
        .api-box:hover { background: #200000; box-shadow: 0px 0px 20px #ff0000; }

        /* صفحة الترحيب */
        #welcome { background: url('https://files.catbox.moe/hq8hxr.jpg') no-repeat center center; background-size: cover; padding: 100px 20px; text-shadow: 0px 0px 10px red; }
        #welcome h1 { font-size: 40px; color: #ff0000; text-shadow: 0px 0px 15px red; }
        
        .container { max-width: 900px; margin: 50px auto; padding: 20px; border-radius: 10px; background: rgba(20, 20, 20, 0.9); box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.7); display: none; }
        .active { display: block; }

        /* صوتيات */
        audio { display: none; }
    </style>
</head>
<body>

<!-- المؤثرات الصوتية -->
<audio id="evilSound" src="https://www.fesliyanstudios.com/play-mp3/6666" preload="auto"></audio>

<!-- صفحة الترحيب -->
<div id="welcome" class="container active">
    <h1>👿 مرحبًا بك في API Dark Node 👿</h1>
    <button class="toggle-btn" onclick="playSound(); startSite()">☰</button>
</div>

<!-- القائمة الجانبية -->
<div class="sidebar" id="sidebar">
    <a href="#" onclick="playSound(); showPage('home')">🏠 الرئيسية</a>
    <a href="#" onclick="playSound(); showPage('apiCategories')">🛰 API</a>
    <a href="#" onclick="playSound(); showPage('developer')">💻 المطور</a>
</div>
<div class="toggle-btn" onclick="toggleSidebar()">☰</div>

<!-- الصفحة الرئيسية -->
<div id="home" class="container">
    <h1>✨ مرحبًا بك في <span class="neon-text">API Dark Node</span> ✨</h1>
</div>

<!-- صفحة أقسام API -->
<div id="apiCategories" class="container">
    <h1>🛰 اختر API</h1>
    <div class="api-container">
        <div class="api-box" onclick="copyAPI('https://api.example.com/games')">🎮 ألعاب</div>
        <div class="api-box" onclick="copyAPI('https://api.example.com/religion')">🕌 دين</div>
        <div class="api-box" onclick="copyAPI('https://api.example.com/tools')">🛠 أدوات</div>
    </div>
</div>

<!-- صفحة المطور -->
<div id="developer" class="container">
    <h1>💻 المطور</h1>
    <p>👨‍💻 اسم المطور: 𝑅𝐴𝐷𝐼𝛩 𝐷𝐸𝑀𝛩𝑁</p>
    <p>📞 واتساب: <a href="https://wa.me/201063808608" target="_blank">اضغط هنا</a></p>
</div>

<!-- سكريبت التحكم -->
<script>
    function showPage(pageId) {
        document.querySelectorAll('.container').forEach(page => page.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
    }
    function startSite() { showPage('home'); }
    function toggleSidebar() { 
        let sidebar = document.getElementById("sidebar"); 
        sidebar.style.left = sidebar.style.left === "0px" ? "-220px" : "0px"; 
        playSound();
    }

    function playSound() {
        let sound = document.getElementById("evilSound");
        sound.currentTime = 0;
        sound.play();
    }

    function copyAPI(apiLink) {
        navigator.clipboard.writeText(apiLink).then(() => {
            alert("✅ API تم نسخه بنجاح: " + apiLink);
            playSound();
        }).catch(err => console.error('❌ فشل النسخ:', err));
    }
</script>

</body>
</html>
