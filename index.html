<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Node API</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            overflow: hidden; /* 🚫 تعطيل التمرير افتراضيًا */
        }

        /* 🌟 صفحات */
        .page {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .active {
            display: flex;
        }

        /* 🌟 صفحة الترحيب */
        #welcome {
            background: url("https://files.catbox.moe/0iu86x.jpg") no-repeat center center/cover;
            width: 100%;
            height: 100vh;
        }

        #welcome h1, #welcome button {
            position: absolute;
            z-index: 2;
        }

        #welcome h1 {
            top: 30%;
            font-size: 30px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
        }

        #welcome button {
            top: 50%;
            background-color: #ff0066;
            padding: 15px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* 🌟 القائمة الجانبية */
        .sidebar {
            width: 250px;
            height: 100%;
            position: fixed;
            top: 0;
            right: -250px;
            background-color: rgba(0, 0, 0, 0.9);
            padding-top: 20px;
            transition: 0.3s;
            text-align: left;
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.2s;
        }

        .sidebar a:hover {
            background-color: #ff0066;
        }

        .menu-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #00ccff;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* 🌟 صفحة API */
        .api-container {
            text-align: center;
        }

        .api-categories button {
            background-color: #9900cc;
            padding: 10px;
        }

        .api-categories button:hover {
            background-color: #7700aa;
        }

        #api-list p {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        #api-list p:hover {
            background-color: #444;
        }

        .scroll-enabled {
            overflow-y: auto !important;
        }
    </style>
</head>
<body>

    <!-- 🌟 صفحة الترحيب -->
    <div id="welcome" class="page active">
        <h1>مرحبًا بكم في <span>Dark Node API</span></h1>
        <button onclick="switchPage('home')">ابدأ</button>
    </div>

    <!-- 🌟 الصفحة الرئيسية -->
    <div id="home" class="page">
        <button class="menu-btn" onclick="toggleSidebar()">☰</button>
        <h1>Dark Node API</h1>
        <button onclick="switchPage('api')">🚀 قائمة الـ API</button>
    </div>

    <!-- 🌟 القائمة الجانبية -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" onclick="toggleSidebar()">❌ إغلاق</a>
        <a href="javascript:void(0)" onclick="switchPage('api')">🚀 قائمة API</a>
        <a href="#">👨‍💻 قسم المطور</a>
        <a href="#">📞 تواصل معنا</a>
    </div>

    <!-- 🌟 صفحة API -->
    <div id="api" class="page">
        <div class="api-container">
            <img src="https://files.catbox.moe/j40wnw.jpg" alt="API Page Image" style="width: 100%; max-width: 400px;">
            <h1>خدمات API</h1>

            <div class="api-categories">
                <button onclick="openCategory('games')">🎮 ألعاب</button>
                <button onclick="openCategory('ai')">🤖 ذكاء اصطناعي</button>
                <button onclick="openCategory('tools')">🛠️ أدوات</button>
                <button onclick="openCategory('religion')">🕌 دين</button>
                <button onclick="openCategory('download')">📥 تحميل</button>
                <button onclick="openCategory('search')">🔍 بحث</button>
            </div>

            <div id="api-list"></div>
            <button onclick="switchPage('home')">🔙 رجوع</button>
        </div>
    </div>

    <script>
        function switchPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            adjustScrolling();
        }

        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.style.right = (sidebar.style.right === "0px") ? "-250px" : "0px";
        }

        const apiEndpoints = {
            games: ["https://api.example.com/game1", "https://api.example.com/game2", "https://api.example.com/game3"],
            ai: ["https://api.example.com/ai1", "https://api.example.com/ai2", "https://api.example.com/ai3"],
            tools: ["https://api.example.com/tool1", "https://api.example.com/tool2", "https://api.example.com/tool3"],
            religion: ["https://api.example.com/religion1", "https://api.example.com/religion2", "https://api.example.com/religion3"],
            download: ["https://api.example.com/download1", "https://api.example.com/download2", "https://api.example.com/download3"],
            search: ["https://api.example.com/search1", "https://api.example.com/search2", "https://api.example.com/search3"]
        };

        function openCategory(category) {
            let list = document.getElementById("api-list");
            list.innerHTML = "";
            apiEndpoints[category].forEach(api => {
                let p = document.createElement("p");
                p.textContent = api.split("/").pop();
                p.onclick = () => {
                    navigator.clipboard.writeText(api);
                    alert("تم نسخ الرابط: " + api);
                };
                list.appendChild(p);
            });
        }

        function adjustScrolling() {
            document.body.classList.toggle('scroll-enabled', document.body.scrollHeight > window.innerHeight);
        }

        window.onload = adjustScrolling;
        window.onresize = adjustScrolling;
    </script>

</body>
</html>
