<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Node API</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { font-family: 'Orbitron', sans-serif; color: #fff; background: #000; }
        
        .api-page { text-align: center; padding: 100px 20px; }
        .api-page h2 { font-size: 2.5rem; color: #ff0080; margin-bottom: 20px; text-shadow: 0 0 10px #ff0080; }
        
        .api-boxes { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .api-box { background: #222; padding: 20px; width: 250px; text-align: center; border-radius: 10px; cursor: pointer; transition: 0.3s; position: relative; border: 2px solid #ff0080; }
        .api-box:hover { box-shadow: 0 0 15px #ff0080; }
        .api-box h3 { color: #ff0080; font-size: 1.5rem; }

        .api-output { background: #111; padding: 20px; border-radius: 10px; margin-top: 20px; text-align: left; max-width: 80%; margin: auto; color: #fff; font-size: 14px; white-space: pre-wrap; border: 2px solid #ff0080; box-shadow: 0 0 10px #ff0080; }

        .copy-alert { position: fixed; top: 50px; right: 20px; background: #ff0080; color: #000; padding: 10px 15px; border-radius: 5px; opacity: 0; transition: opacity 0.5s; }
    </style>
</head>
<body>

    <div class="api-page">
        <h2 id="api-title">API</h2>
        <div class="api-boxes" id="api-boxes"></div>
        <div id="api-output" class="api-output">اختر API لرؤية البيانات...</div>
    </div>

    <div id="copy-alert" class="copy-alert">تم النسخ!</div>

    <script>
        const apis = {
            "ai": ["/api/ai/text", "/api/ai/speech", "/api/ai/image"],
            "download": ["/api/download/video", "/api/download/music", "/api/download/file"],
            "games": ["/api/games/quiz", "/api/games/trivia", "/api/games/puzzle"],
            "images": ["/api/images/generate", "/api/images/filter", "/api/images/edit"],
            "islamic": ["/api/islamic/quran", "/api/islamic/adhan", "/api/islamic/hadith"],
            "search": ["/api/search/google", "/api/search/youtube", "/api/search/wikipedia"],
            "tools": ["/api/tools/convert", "/api/tools/calculate", "/api/tools/analyze"]
        };

        function loadApis(category) {
            document.getElementById('api-title').innerText = category.toUpperCase();
            const container = document.getElementById('api-boxes');
            container.innerHTML = "";

            apis[category].forEach(api => {
                const box = document.createElement('div');
                box.className = "api-box";
                box.innerHTML = `<h3>${api.split('/').pop()}</h3>`;
                box.onclick = () => { copyToClipboard(api); fetchApi(api); };
                container.appendChild(box);
            });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            const alertBox = document.getElementById('copy-alert');
            alertBox.style.opacity = "1";
            setTimeout(() => { alertBox.style.opacity = "0"; }, 1500);
        }

        async function fetchApi(endpoint) {
            const output = document.getElementById('api-output');
            output.innerHTML = '<p>Loading...</p>';
            try {
                const response = await fetch(endpoint);
                if (!response.ok) throw new Error('API request failed');
                const data = await response.json();
                output.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                output.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        // تحميل API من الكاتيجوري اللي تختاره
        loadApis("ai");
    </script>

</body>
</html>
