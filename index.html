<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fetch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            transition: opacity 0.5s ease-in-out;
        }
        
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .floating-btn:hover {
            background: #0056b3;
        }

        .container {
            text-align: center;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ff3b3b;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .back-btn:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>مرحبًا بك</h1>
        <p>اضغط على الزر لاستعراض الأقسام.</p>
    </div>

    <button class="floating-btn" onclick="openMenu()">☰</button>

    <script>
        function openMenu() {
            let menuHtml = `
                <div style="text-align:center; padding: 20px;">
                    <h2>اختر القسم:</h2>
                    <button onclick="navigateTo('page1.html')">القسم الأول</button>
                    <button onclick="navigateTo('page2.html')">القسم الثاني</button>
                    <button onclick="navigateTo('page3.html')">القسم الثالث</button>
                </div>
            `;
            document.body.innerHTML = menuHtml;
        }

        function navigateTo(page) {
            document.body.style.opacity = "0";
            setTimeout(() => {
                window.location.href = page;
            }, 500);
        }
    </script>

</body>
</html>
