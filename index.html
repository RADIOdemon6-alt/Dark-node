<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Node API</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* ✨ تأثيرات النيون المتحركة */
        .neon-text {
            color: red;
            text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px crimson;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px crimson; }
            100% { text-shadow: 0 0 10px red, 0 0 20px darkred, 0 0 30px firebrick; }
        }

        /* ✨ تأثيرات النيون للأزرار */
        .neon-btn {
            background: none;
            border: 2px solid red;
            padding: 15px 20px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            animation: glow 1.5s infinite alternate;
        }

        .neon-btn:hover {
            background: red;
            color: black;
            box-shadow: 0 0 20px red;
        }

        /* ✨ صفحة الترحيب */
        #welcome {
            background: url("https://files.catbox.moe/0iu86x.jpg") no-repeat center center/cover;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #welcome h1, #welcome button {
            position: absolute;
            z-index: 2;
        }

        #welcome h1 {
            top: 30%;
            font-size: 40px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        #welcome button {
            top: 55%;
            left: 50%;
            transform: translateX(-50%);
        }

        /* ✨ القائمة الجانبية */
        .sidebar {
            width: 250px;
            height: 100%;
            position: fixed;
            top: 0;
            right: -250px;
            background: rgba(0, 0, 0, 0.9);
            padding-top: 20px;
            transition: 0.3s;
            text-align: left;
            display: flex;
            flex-direction: column;
            border-left: 2px solid red;
            box-shadow: -5px 0 20px red;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.2s;
            border-bottom: 1px solid red;
        }

        .sidebar a:hover {
            background: red;
            color: black;
        }

        .menu-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: 2px solid red;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .menu-btn:hover {
            background: red;
            color: black;
            box-shadow: 0 0 15px red;
        }

        /* ✨ صفحة API */
        .api-container {
            text-align: center;
        }

        .api-categories button {
            background: black;
            border: 2px solid red;
            padding: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .api-categories button:hover {
            background: red;
            color: black;
            box-shadow: 0 0 15px red;
        }

        #api-list p {
            background: black;
            border: 1px solid red;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        #api-list button {
            background: red;
            border: none;
            padding: 5px;
            cursor: pointer;
            color: white;
        }

        #api-list button:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <!-- ✨ صفحة الترحيب -->
    <div id="welcome" class="page active">
        <h1 class="neon-text">WELCOME to Dark Node API</h1>
        <button class="neon-btn" onclick="switchPage('home')">ابدأ</button>
    </div>

    <!-- ✨ الصفحة الرئيسية -->
    <div id="home" class="page">
        <button class="menu-btn" onclick="toggleSidebar()">☰</button>
        <h1 class="neon-text">Dark Node API</h1>
        <button class="neon-btn" onclick="switchPage('api')">🚀 قائمة الـ API</button>
    </div>

    <!-- ✨ القائمة الجانبية -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" onclick="toggleSidebar()">❌ إغلاق</a>
        <a href="javascript:void(0)" onclick="switchPage('api')">🚀 قائمة API</a>
        <a href="#">👨‍💻 قسم المطور</a>
        <a href="#">📞 تواصل معنا</a>
    </div>

    <!-- ✨ صفحة API -->
    <div id="api" class="page">
        <div class="api-container">
            <img src="https://files.catbox.moe/j40wnw.jpg" alt="API Page Image" style="width: 100%; max-width: 400px;">
            <h1 class="neon-text">خدمات API</h1>

            <div class="api-categories">
                <button onclick="openCategory('games')">🎮 ألعاب</button>
                <button onclick="openCategory('ai')">🤖 ذكاء اصطناعي</button>
                <button onclick="openCategory('tools')">🛠️ أدوات</button>
                <button onclick="openCategory('religion')">🕌 دين</button>
                <button onclick="openCategory('download')">📥 تحميل</button>
                <button onclick="openCategory('search')">🔍 بحث</button>
            </div>

            <div id="api-list"></div>
            <button class="neon-btn" onclick="switchPage('home')">🔙 رجوع</button>
        </div>
    </div>

    <script>
        function switchPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.style.right = sidebar.style.right === "0px" ? "-250px" : "0px";
        }
    </script>
</body>
</html>
