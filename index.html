<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Node API</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            background: #000;
            overflow-x: hidden;
        }

        /* Landing Page */
        .landing {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://files.catbox.moe/4cjw97.jpg') no-repeat center center/cover;
            text-align: center;
            flex-direction: column;
        }

        .landing h1 {
            font-size: 3rem;
            color: #ff0000;
            text-shadow: 0 0 15px #ff0000;
            margin-bottom: 20px;
        }

        .landing button {
            background: #ff0000;
            color: #000;
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .landing button:hover {
            background: #ff4444;
            box-shadow: 0 0 10px #ff0000;
        }

        /* Main Page */
        .hidden {
            display: none;
        }

        /* Video Background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.2;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.5);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .header h1 {
            font-size: 1.8rem;
            color: #ff0000;
            font-weight: 600;
        }

        .menu-toggle {
            font-size: 2rem;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            height: 100%;
            width: 300px;
            background: #1a0000;
            padding: 20px;
            box-shadow: 2px 0 15px rgba(255, 0, 0, 0.5);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar h2 {
            color: #ff0000;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #ddd;
            font-size: 1.1rem;
            padding: 10px 15px;
            display: block;
            border-radius: 5px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .sidebar ul li a:hover {
            background: #ff0000;
            color: #1a0000;
        }

        /* Main Content */
        .main-content {
            padding: 100px 20px;
            text-align: center;
        }

        .main-content h2 {
            font-size: 3rem;
            color: #ff0000;
            margin-bottom: 20px;
        }

        .main-content .api-output {
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.5);
            color: #fff;
            max-width: 600px;
        }

        .main-content .api-output pre {
            text-align: left;
            font-size: 1rem;
            color: #ff0000;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div class="landing" id="landing">
        <h1>مرحبا بك في موقع Dark Node API</h1>
        <button onclick="startWebsite()">ابدأ</button>
    </div>

    <!-- Main Content (Hidden by Default) -->
    <div id="main-page" class="hidden">
        <!-- Video Background -->
        <video class="video-bg" autoplay muted loop>
            <source src="your-video-link.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Header -->
        <div class="header">
            <h1>Dark Node API</h1>
            <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
        </div>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a onclick="fetchApi('/api/ai')">AI Tools</a></li>
                <li><a onclick="fetchApi('/api/download')">Download</a></li>
                <li><a onclick="fetchApi('/api/games')">Games</a></li>
                <li><a onclick="fetchApi('/api/images')">Images</a></li>
                <li><a onclick="fetchApi('/api/islamic')">Islamic</a></li>
                <li><a onclick="fetchApi('/api/nsfw')">NSFW</a></li>
                <li><a onclick="fetchApi('/api/search')">Search</a></li>
                <li><a onclick="fetchApi('/api/tools')">Tools</a></li>
                <li><a onclick="fetchApi('/api/ai-image')">AI Image</a></li>
            </ul>
            <ul>
                <li><a href="https://wa.me/201028085788" target="_blank">Owner Whatsapp</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h2>Welcome to Dark Node API</h2>
            <div class="api-output" id="api-output">
                <p>Select a menu option to display API data here.</p>
            </div>
        </div>
    </div>

    <script>
        function startWebsite() {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('main-page').classList.remove('hidden');
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        async function fetchApi(endpoint) {
            const sidebar = document.getElementById('sidebar');
            const output = document.getElementById('api-output');
            output.innerHTML = '<p>Loading...</p>';
            try {
                sidebar.classList.remove('open');
                const response = await fetch(endpoint);
                if (!response.ok) throw new Error('API request failed');
                const data = await response.json();
                output.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                output.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
