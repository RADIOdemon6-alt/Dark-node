<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 API Dark Node 🔥</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        body { background: url('https://files.catbox.moe/5o0hnu.jpg') no-repeat center center fixed; background-size: cover; color: #fff; text-align: center; overflow-y: auto; position: relative; }

        /* تأثير النيران */
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }

        .container { max-width: 900px; margin: 50px auto; padding: 20px; border-radius: 10px; background: rgba(20, 20, 20, 0.9); box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.7); display: none; }
        .active { display: block; }
        .btn { background: #ff0077; padding: 10px 20px; border-radius: 5px; color: white; cursor: pointer; transition: 0.3s; box-shadow: 0px 0px 10px #ff0077; margin: 10px; }
        .btn:hover { background: #00ffee; box-shadow: 0px 0px 15px #00ffee; }
        .api-item { background: #200000; padding: 15px; margin: 10px 0; border-radius: 5px; box-shadow: 0px 0px 15px red; color: #ff4444; font-size: 18px; font-weight: bold; cursor: pointer; }
        
        /* القائمة الجانبية */
        .sidebar { position: fixed; top: 0; right: -220px; width: 200px; height: 100%; background: rgba(0, 0, 0, 0.9); padding: 20px; box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.7); transition: right 0.4s ease-in-out; z-index: 1000; }
        .sidebar a { display: block; color: #ff0077; text-decoration: none; font-size: 18px; margin: 15px 0; transition: 0.3s; }
        .sidebar a:hover { color: #00ffee; text-shadow: 0px 0px 10px #00ffee; }

        /* زر القائمة في اليمين بالمنتصف */
        .toggle-btn { position: fixed; top: 50%; right: 20px; transform: translateY(-50%); background: #ff0077; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0px 0px 10px #ff0077; transition: 0.3s; }
        .toggle-btn:hover { background: #00ffee; box-shadow: 0px 0px 15px #00ffee; }

        /* صفحة الترحيب بثيم شيطاني */
        #welcome { background: url('https://files.catbox.moe/hq8hxr.jpg') no-repeat center center; background-size: cover; padding: 100px 20px; text-shadow: 0px 0px 10px red; }
        #welcome h1 { font-size: 40px; color: #ff0000; text-shadow: 0px 0px 15px red; }
    </style>
</head>
<body>

<!-- تأثير النيران -->
<canvas id="fireCanvas"></canvas>

<!-- صفحة الترحيب -->
<div id="welcome" class="container active">
    <h1>🔥 مرحبًا بك في API Dark Node 🔥</h1>
    <button class="btn" onclick="startSite()">ابدأ</button>
</div>

<!-- القائمة الجانبية -->
<div class="sidebar" id="sidebar">
    <a href="#" onclick="showPage('home')">🏠 الرئيسية</a>
    <a href="#" onclick="showPage('apiCategories')">🛰 API</a>
    <a href="#" onclick="showPage('developer')">💻 المطور</a>
</div>
<div class="toggle-btn" onclick="toggleSidebar()">☰</div>

<!-- الصفحة الرئيسية -->
<div id="home" class="container">
    <h1>✨ مرحبًا بك في <span class="neon-text">API Dark Node</span> ✨</h1>
</div>

<!-- صفحة أقسام API -->
<div id="apiCategories" class="container">
    <h1>🛰 اختر قسم API</h1>
    <div class="api-item" onclick="showPage('games')">🎮 ألعاب</div>
    <div class="api-item" onclick="showPage('religion')">🕌 دين</div>
    <div class="api-item" onclick="showPage('tools')">🛠 أدوات</div>
</div>

<!-- صفحة المطور -->
<div id="developer" class="container">
    <h1>💻 المطور</h1>
    <p>👨‍💻 اسم المطور: 𝑅𝐴𝐷𝐼𝛩 𝐷𝐸𝑀𝛩𝑁</p>
    <p>📞 واتساب: <a href="https://wa.me/201063808608" target="_blank">اضغط هنا</a></p>
</div>

<!-- سكريبت التحكم -->
<script>
    function showPage(pageId) {
        document.querySelectorAll('.container').forEach(page => page.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
    }
    function startSite() { showPage('home'); }
    function toggleSidebar() { 
        let sidebar = document.getElementById("sidebar"); 
        sidebar.style.right = sidebar.style.right === "0px" ? "-220px" : "0px"; 
    }
    
    // تأثير النيران
    let canvas = document.getElementById('fireCanvas');
    let ctx = canvas.getContext('2d');

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let flames = [];
    function createFlame() {
        let flame = {
            x: Math.random() * canvas.width,
            y: canvas.height,
            size: Math.random() * 10 + 5,
            speed: Math.random() * 3 + 2
        };
        flames.push(flame);
    }

    function drawFlames() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'rgba(255, 69, 0, 0.6)';
        flames.forEach((flame, index) => {
            ctx.beginPath();
            ctx.arc(flame.x, flame.y, flame.size, 0, Math.PI * 2);
            ctx.fill();
            flame.y -= flame.speed;
            if (flame.y < 0) flames.splice(index, 1);
        });
    }

    function animateFlames() {
        createFlame();
        drawFlames();
        requestAnimationFrame(animateFlames);
    }
    animateFlames();
</script>

</body>
</html>
