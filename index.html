<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🕵️ Web Scraper</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #222; color: #fff; padding: 20px; }
        input, button { padding: 10px; margin: 10px; font-size: 16px; }
        input { width: 80%; max-width: 400px; }
        button { background: #ff0077; color: white; border: none; cursor: pointer; }
        button:hover { background: #00ffee; }
        #result { margin-top: 20px; padding: 10px; background: #333; border-radius: 5px; text-align: left; }
    </style>
</head>
<body>

    <h1>🕵️ أدخل رابط الموقع لسحبه</h1>
    <input type="text" id="urlInput" placeholder="🔗 أدخل الرابط هنا..." />
    <button onclick="fetchData()">🔍 سكراب الآن</button>

    <div id="result">⚡ سيتم عرض المحتوى هنا...</div>

    <script>
        async function fetchData() {
            let url = document.getElementById("urlInput").value;
            if (!url) return alert("❌ الرجاء إدخال رابط!");

            const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(url);
            document.getElementById("result").innerHTML = "⏳ جاري سحب البيانات...";

            try {
                let response = await fetch(proxyUrl);
                let data = await response.json();
                document.getElementById("result").innerHTML = data.contents;
            } catch (error) {
                console.error("❌ خطأ:", error);
                document.getElementById("result").innerHTML = "❌ فشل سحب البيانات!";
            }
        }
    </script>

</body>
</html>
