    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }
        body {
            background: url('https://files.catbox.moe/5o0hnu.jpg') no-repeat center center fixed;
            background-size: cover;

        }
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://files.catbox.moe/x4pv0v.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 2000;
            transition: opacity 1s ease-in-out;
        }
        .welcome-screen h1 {
            font-size: 36px;
            color: #ff0077;
            text-shadow: 0px 0px 10px #ff0077;
        }
        .welcome-btn {
            background: #00ffee;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            color: black;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0px 0px 15px #00ffee;
            transition: 0.3s;
        }
        .welcome-btn:hover {
            background: #ff0077;
            box-shadow: 0px 0px 20px #ff0077;
        }
        .hidden {
            display: none;
        }
        .fade-out {
            opacity: 0;
            pointer-events: none;
        }
        .sidebar {
            position: fixed;
            left: -220px;
            top: 0;
            width: 220px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding-top: 20px;
            transition: 0.3s;
        }
        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            text-align: left;
        }
        .sidebar a:hover {
            background: #ff0077;
        }
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #ff0077;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #ff0077;
        }
        .container {
            display: none;
            padding: 50px;
        }
        .container.active {
            display: block;
        }
        .typing-effect {
            display: inline-block;
            border-right: 3px solid #ff0077;
            white-space: nowrap;
            overflow: hidden;
            font-size: 30px;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink 0.8s infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        .music-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff0077;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #ff0077;
        }
    </style>
</head>
<body>

    <div class="welcome-screen" id="welcomeScreen">
        <h1>‚ú® ŸÖÿ±ÿ≠ÿ®Ÿãÿß ÿ®ŸÉ ŸÅŸä <span class="neon-text">API Dark Node</span> ‚ú®</h1>
        <button class="welcome-btn" onclick="hideWelcome()">ÿßÿ®ÿØÿ£</button>
    </div>

    <div class="sidebar hidden" id="sidebar">
        <a href="#" onclick="showPage('home')">üè† ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</a>
        <a href="#" onclick="showPage('buy')">üõí ÿ¥ÿ±ÿßÿ° ÿßŸÑÿ≥ŸÉÿ±Ÿäÿ®ÿ™</a>
        <a href="#" onclick="showPage('api')">üåê API</a>
        <a href="#" onclick="showPage('contact')">üì© ÿ™ŸàÿßÿµŸÑ ŸÖÿπŸÜÿß</a>
    </div>

    <div class="toggle-btn hidden" onclick="toggleSidebar()">‚ò∞</div>

    <div id="home" class="container page hidden active">
        <h1><span class="typing-effect" id="typingText">‚ú® ŸÖÿ±ÿ≠ÿ®Ÿãÿß ÿ®ŸÉ ŸÅŸä API Dark Node ‚ú®</span></h1>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://files.catbox.moe/yaq5lw.opus" type="audio/ogg">
    </audio>
    
    <div class="music-btn hidden" onclick="toggleMusic()">üéµ</div>

    <script>
        function hideWelcome() {
            let welcomeScreen = document.getElementById("welcomeScreen");
            welcomeScreen.classList.add("fade-out");
            setTimeout(() => {
                welcomeScreen.classList.add("hidden");
                document.querySelectorAll(".hidden").forEach(el => el.classList.remove("hidden"));
                document.getElementById("bgMusic").play();
                startTypingEffect();
            }, 1000);
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            sidebar.style.left = sidebar.style.left === "0px" ? "-220px" : "0px";
        }

        function toggleMusic() {
            let music = document.getElementById("bgMusic");
            music.paused ? music.play() : music.pause();
        }

        function startTypingEffect() {
            let textElement = document.getElementById("typingText");
            textElement.style.animation = "none"; 
            void textElement.offsetWidth; 
            textElement.style.animation = "typing 3s steps(30, end) forwards, blink 0.8s infinite";
        }
    </script>

</body>
</html>
