<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkNode 🚀 | أقوى منصة APIs</title>
    <meta property="og:title" content="DarkNode - منصة APIs متطورة">
    <meta property="og:description" content="أفضل منصة لإنشاء وإدارة APIs البوتات والذكاء الاصطناعي.">
    <meta property="og:image" content="https://yourimage.com/darknode_banner.jpg">
    <link rel="shortcut icon" href="https://yourimage.com/darknode_icon.png">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background-color: #0D0D2B;
            color: white;
            text-align: center;
        }

        /* شريط التنقل */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10%;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            color: #FFEB3B;
        }

        /* الأقسام */
        .section {
            padding: 80px 10%;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-in-out;
        }

        .section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .services, .features {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .box {
            background-color: #1A1A40;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            transition: 0.3s;
        }

        .box:hover {
            transform: scale(1.05);
            background-color: #25255A;
        }

        .box img {
            width: 60px;
            margin-bottom: 15px;
        }

        /* قسم الاتصال */
        .contact {
            background: linear-gradient(135deg, #1976D2, #512DA8);
            padding: 60px 10%;
            text-align: center;
        }

        .contact button {
            padding: 12px 20px;
            background: #FFEB3B;
            color: black;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }

        .contact button:hover {
            background: #FF4081;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- شريط التنقل -->
    <nav class="navbar">
        <ul>
            <li><a href="#home">الرئيسية</a></li>
            <li><a href="#services">الخدمات</a></li>
            <li><a href="#features">المميزات</a></li>
            <li><a href="#contact">اتصل بنا</a></li>
            <li><a href="#apis">الـ APIs</a></li> 
        </ul>
    </nav>

    <!-- قسم الـ APIs -->
    <section class="section" id="apis">
        <h2>الـ APIs المتاحة</h2>
        <div class="api-categories">    
            <button onclick="openCategory('games')">🎮 ألعاب</button>    
            <button onclick="openCategory('ai')">🤖 ذكاء اصطناعي</button>    
            <button onclick="openCategory('tools')">🛠️ أدوات</button>    
            <button onclick="openCategory('religion')">🕌 دين</button>    
            <button onclick="openCategory('download')">📥 تحميل</button>    
            <button onclick="openCategory('search')">🔍 بحث</button>    
        </div>
        <div id="api-list"></div>    
    </section>

    <!-- زر الرجوع -->
    <button onclick="switchPage('home')">🔙 رجوع</button>

    <script>
        // تأثيرات الظهور عند التمرير
        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('.section');

            window.addEventListener('scroll', () => {
                sections.forEach(section => {
                    if (section.getBoundingClientRect().top < window.innerHeight - 50) {
                        section.classList.add('show');
                    }
                });
            });
        });

        // قائمة الـ API
        const apiEndpoints = {
            games: ["https://api.example.com/game1", "https://api.example.com/game2", "https://api.example.com/game3"],
            ai: ["https://api.example.com/ai1", "https://api.example.com/ai2", "https://api.example.com/ai3"],
            tools: ["https://api.example.com/tool1", "https://api.example.com/tool2", "https://api.example.com/tool3"],
            religion: ["https://api.example.com/religion1", "https://api.example.com/religion2", "https://api.example.com/religion3"],
            download: ["https://api.example.com/download1", "https://api.example.com/download2", "https://api.example.com/download3"],
            search: ["https://api.example.com/search1", "https://api.example.com/search2", "https://api.example.com/search3"]
        };

        function openCategory(category) {
            const apiList = document.getElementById("api-list");
            apiList.innerHTML = "<h3>روابط APIs - " + category + "</h3>";

            if (apiEndpoints[category]) {
                apiEndpoints[category].forEach(api => {
                    let link = document.createElement("a");
                    link.href = api;
                    link.target = "_blank";
                    link.innerText = api;
                    link.style.display = "block";
                    link.style.color = "#FFEB3B";
                    link.style.margin = "10px 0";
                    apiList.appendChild(link);
                });
            } else {
                apiList.innerHTML += "<p>لا يوجد APIs متاحة لهذا القسم حاليًا.</p>";
            }
        }

        function switchPage(pageId) {
            document.querySelectorAll('.section').forEach(page => page.classList.remove('show'));
            document.getElementById(pageId).classList.add('show');
        }
    </script>

</body>
</html>
