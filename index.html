<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Node API</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
        }

        /* 🌟 صفحة الترحيب */
        .page {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .active {
            display: flex;
        }

        .welcome-img, .api-img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }

        h1 {
            font-size: 28px;
            color: #ff00ff;
        }

        button {
            background-color: #ff0066;
            border: none;
            padding: 15px;
            font-size: 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #cc0052;
        }

        /* 🌟 القائمة */
        .menu-btn {
            background-color: #00ccff;
        }

        .menu-btn:hover {
            background-color: #0099cc;
        }

        /* 🌟 صفحة API */
        .api-container {
            text-align: center;
        }

        .api-categories button {
            background-color: #9900cc;
            padding: 10px;
        }

        .api-categories button:hover {
            background-color: #7700aa;
        }

        #api-list {
            margin-top: 20px;
        }

        #api-list p {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #api-list button {
            background-color: #ffcc00;
            border: none;
            padding: 5px;
            cursor: pointer;
        }

        #api-list button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>

    <!-- 🌟 صفحة الترحيب -->
    <div id="welcome" class="page active">
        <img src="https://files.catbox.moe/0iu86x.jpg" alt="Welcome Image" class="welcome-img">
        <h1>مرحبًا بكم في <span>Dark Node API</span></h1>
        <button onclick="switchPage('home')">ابدأ</button>
    </div>

    <!-- 🌟 الصفحة الرئيسية -->
    <div id="home" class="page">
        <h1>Dark Node API</h1>
        <button class="menu-btn" onclick="switchPage('api')">🚀 قائمة الـ API</button>
    </div>

    <!-- 🌟 صفحة API -->
    <div id="api" class="page">
        <div class="api-container">
            <img src="https://files.catbox.moe/j40wnw.jpg" alt="API Page Image" class="api-img">
            <h1>خدمات API</h1>

            <div class="api-categories">
                <button onclick="openCategory('games')">🎮 ألعاب</button>
                <button onclick="openCategory('ai')">🤖 ذكاء اصطناعي</button>
                <button onclick="openCategory('tools')">🛠️ أدوات</button>
                <button onclick="openCategory('religion')">🕌 دين</button>
                <button onclick="openCategory('download')">📥 تحميل</button>
                <button onclick="openCategory('search')">🔍 بحث</button>
            </div>

            <div id="api-list"></div>
            <button onclick="switchPage('home')">🔙 رجوع</button>
        </div>
    </div>

    <script>
        function switchPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        const apiEndpoints = {
            games: ["game1/api", "game2/api", "game3/api"],
            ai: ["ai1/api", "ai2/api", "ai3/api"],
            tools: ["tool1/api", "tool2/api", "tool3/api"],
            religion: ["religion1/api", "religion2/api", "religion3/api"],
            download: ["download1/api", "download2/api", "download3/api"],
            search: ["search1/api", "search2/api", "search3/api"],
        };

        function openCategory(category) {
            const apiList = document.getElementById('api-list');
            apiList.innerHTML = `<h2>${category} APIs</h2>`;
            apiEndpoints[category].forEach(api => {
                apiList.innerHTML += `<p>${api} <button onclick="copyApi('${api}')">📋 نسخ</button></p>`;
            });
        }

        function copyApi(api) {
            navigator.clipboard.writeText(api);
            alert("تم نسخ رابط API بنجاح!");
        }
    </script>

</body>
</html>
