<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Node API</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* تأثير نيوني */
        .neon {
            text-shadow: 0 0 10px red, 0 0 20px crimson, 0 0 30px darkred;
        }

        .hidden {
            display: none;
        }

        /* صفحة البداية */
        #landing-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://i.imgur.com/9J3ekf5.jpg') no-repeat center center/cover;
        }

        #start-btn {
            background: red;
            color: white;
            border: 2px solid crimson;
            padding: 15px 25px;
            font-size: 22px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        #start-btn:hover {
            box-shadow: 0 0 20px red, 0 0 40px crimson;
        }

        /* زر النجمة الشيطانية */
        .star-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: black;
            color: red;
            border: 2px solid red;
            padding: 15px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px red;
            transition: 0.3s;
        }

        .star-button:hover {
            box-shadow: 0 0 20px crimson, 0 0 40px darkred;
        }

        /* القائمة الجانبية */
        #side-menu {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            transition: left 0.5s ease-in-out;
            box-shadow: 5px 0 15px red;
        }

        .menu-item {
            display: block;
            background: black;
            color: red;
            border: 1px solid crimson;
            padding: 15px;
            font-size: 18px;
            width: 100%;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .menu-item:hover {
            background: red;
            color: black;
            box-shadow: 0 0 10px crimson;
        }

        /* الأقسام */
        .section {
            margin-top: 50px;
            display: none;
        }

        /* زر إظهار أقسام الـ API */
        #api-toggle {
            background: red;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 10px red;
        }

        /* عناصر API */
        .api-item {
            display: flex;
            justify-content: space-between;
            background: black;
            padding: 10px;
            margin: 10px auto;
            width: 60%;
            border: 1px solid crimson;
            transition: 0.3s;
        }

        .api-item button {
            background: red;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }

        .api-item:hover {
            box-shadow: 0 0 15px red;
        }
    </style>
</head>
<body>

    <!-- صفحة البداية -->
    <div id="landing-page">
        <h1 class="neon">مرحبًا في Dark Node API</h1>
        <button id="start-btn">ابدأ</button>
    </div>

    <!-- المحتوى الرئيسي -->
    <div id="main-content" class="hidden">
        <!-- زر النجمة الشيطانية -->
        <button id="menu-toggle" class="star-button">✡</button>

        <!-- القائمة الجانبية -->
        <div id="side-menu">
            <button class="menu-item" data-section="home">📜 الصفحة الرئيسية</button>
            <button class="menu-item" data-section="api">⚙️ API</button>
            <button class="menu-item" data-section="dev">👨‍💻 المطور</button>
        </div>

        <!-- الصفحة الرئيسية -->
        <div id="home" class="section">
            <h2 class="neon">الصفحة الرئيسية</h2>
            <p>هنا ستجد كل أنواع الـ API التي تحتاجها.</p>
        </div>

        <!-- قسم API -->
        <div id="api" class="section">
            <h2 class="neon">قسم الـ API</h2>
            <button id="api-toggle">📂 عرض الأقسام</button>
            <div id="api-sections" class="hidden">
                <button class="menu-item">🎮 ألعاب</button>
                <button class="menu-item">🛠️ أدوات</button>
                <button class="menu-item">🕌 دين</button>
                <button class="menu-item">🤖 AI</button>
                <button class="menu-item">🔍 بحث</button>
            </div>
        </div>

        <!-- قسم المطور -->
        <div id="dev" class="section">
            <h2 class="neon">👨‍💻 المطور</h2>
            <div class="api-item">
                <span>𝑅𝐴𝐷𝐼𝛩 𝐷𝐸𝑀𝛩𝑁</span>
            </div>
            <div class="api-item">
                <span>فريق الدعم</span>
                <a href="https://wa.me/201063808608" target="_blank">📞 تواصل</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("start-btn").addEventListener("click", function () {
            document.getElementById("landing-page").style.display = "none";
            document.getElementById("main-content").style.display = "block";
        });

        document.getElementById("menu-toggle").addEventListener("click", function () {
            const menu = document.getElementById("side-menu");
            menu.style.left = (menu.style.left === "0px") ? "-250px" : "0px";
        });

        document.querySelectorAll(".menu-item").forEach(button => {
            button.addEventListener("click", function () {
                document.querySelectorAll(".section").forEach(sec => sec.style.display = "none");
                document.getElementById(this.dataset.section).style.display = "block";
            });
        });
    </script>

</body>
</html>
