<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Node API</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Orbitron', sans-serif; background: #000; color: white; text-align: center; overflow: hidden; transition: all 0.5s ease-in-out; }

        /* شاشة الترحيب */
        .neon-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://files.catbox.moe/4cjw97.jpg') no-repeat center center/cover;
        }

        .neon-box h1 {
            font-size: 3rem;
            color: red;
            padding: 20px 40px;
            border: 5px solid red;
            text-shadow: 0 0 15px red;
            box-shadow: 0 0 20px red;
            background: rgba(0, 0, 0, 0.7);
        }

        .start-btn {
            margin-top: 30px;
            background: red;
            font-size: 1.5rem;
            padding: 15px 40px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 15px red;
        }

        .start-btn:hover { background: #ff4444; box-shadow: 0 0 30px red; transform: scale(1.1); }

        /* الصفحة الرئيسية */
        .hidden { display: none; }
        .header { padding: 20px; background: rgba(255, 0, 0, 0.2); backdrop-filter: blur(10px); }

        .sidebar {
            position: fixed;
            left: 0;
            width: 250px;
            height: 100%;
            background: rgba(255, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding-top: 20px;
        }

        .sidebar h2 { color: red; text-shadow: 0 0 10px red; margin-bottom: 10px; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li {
            padding: 10px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .sidebar ul li:hover { background: red; color: black; }

        /* تأثير الذوبان والزجاج المكسور */
        .fade-out { opacity: 0; transform: scale(0.95); transition: all 0.5s ease-in-out; }
        .fade-in { opacity: 1; transform: scale(1); transition: all 0.5s ease-in-out; }
        .broken-glass {
            animation: glassBreak 0.8s forwards;
        }

        @keyframes glassBreak {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1) rotate(5deg); opacity: 0.5; }
            100% { transform: scale(0.8) rotate(-10deg); opacity: 0; }
        }

        /* محتوى الأقسام */
        .category-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .category-container.active { display: flex; opacity: 1; }

        h1 {
            font-size: 2.5rem;
            padding: 20px;
            background: rgba(255, 0, 0, 0.3);
            box-shadow: 0 0 15px red;
            backdrop-filter: blur(10px);
            border-radius: 10px;
        }

        .api-box {
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0 0 10px red;
        }

        .api-box:hover { background: red; transform: scale(1.1); }

        /* مشغل الموسيقى */
        .audio-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

    </style>
</head>
<body>

    <!-- شاشة الترحيب -->
    <div class="neon-box" id="intro">
        <div>
            <h1>مرحبًا في Dark Node API</h1>
            <button class="start-btn" onclick="startWebsite()">ابدأ</button>
        </div>
    </div>

    <!-- الصفحة الرئيسية -->
    <div id="main-page" class="hidden fade-in">
        <div class="header">
            <h1>Dark Node API</h1>
        </div>

        <div class="sidebar">
            <h2>القائمة</h2>
            <ul>
                <li onclick="openCategory('AI')">🤖 AI Tools</li>
                <li onclick="openCategory('Download')">📥 Download</li>
                <li onclick="openCategory('Games')">🎮 Games</li>
                <li onclick="openCategory('Images')">🖼 Images</li>
                <li onclick="openCategory('Tools')">🛠 Tools</li>
            </ul>
        </div>

        <!-- مشغل الموسيقى -->
        <div class="audio-container">
            <audio controls autoplay loop>
                <source src="https://files.catbox.moe/yaq5lw.opus" type="audio/opus">
                متصفحك لا يدعم تشغيل الموسيقى.
            </audio>
        </div>
    </div>

    <!-- الأقسام -->
    <div id="category-page" class="category-container">
        <h1 id="category-title">قسم</h1>
        <div class="api-box" id="api1" onclick="copyAPI('API 1')">API 1</div>
        <div class="api-box" id="api2" onclick="copyAPI('API 2')">API 2</div>
    </div>

    <script>
        function startWebsite() {
            document.getElementById('intro').classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('intro').style.display = 'none';
                document.getElementById('main-page').classList.remove('hidden');
                document.getElementById('main-page').classList.add('fade-in');
            }, 500);
        }

        function openCategory(category) {
            document.getElementById('main-page').classList.add('broken-glass');
            setTimeout(() => {
                document.getElementById('main-page').style.display = 'none';
                document.getElementById('category-page').classList.add('active');
                document.getElementById("category-title").innerText = `قسم ${category}`;
            }, 800);
        }

        function copyAPI(api) {
            navigator.clipboard.writeText(api);
            alert(`تم نسخ ${api} بنجاح!`);
        }
    </script>

</body>
</html>
